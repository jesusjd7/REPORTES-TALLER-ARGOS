    <title>Aplicación de Inspección de Mantenimiento</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <style>
      /* Estilos personalizados para el fondo y la tabla */
      html, body {
          height: 100%;
          margin: 0;
          font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      body {
          background-image: url(https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos//FONDO.png);
          background-size: cover; /* Asegura que la imagen cubra todo el fondo */
          background-position: center; /* Centra la imagen de fondo */
          background-attachment: fixed; /* Mantiene el fondo fijo al hacer scroll */
          background-repeat: no-repeat; /* Evita que la imagen se repita */
      }
      .table-auto-layout {
        table-layout: fixed;
        width: 100%;
        font-size: 0.75rem;
      }
      
      /* Estilos para el scroll horizontal de la tabla */
      .table-container {
          overflow-x: auto;
          border-radius: 0.5rem;
          border: 1px solid #e5e7eb;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      /* Estilos para el texto truncado */
      .truncate {
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
      }
      
      /* Estilos específicos para los botones de acciones */
      .btn-edit {
          background-color: #3b82f6 !important;
          color: white !important;
          border: none !important;
          padding: 4px 8px !important;
          border-radius: 6px !important;
          font-size: 10px !important;
          cursor: pointer !important;
          display: inline-flex !important;
          align-items: center !important;
          gap: 4px !important;
          text-decoration: none !important;
          transition: background-color 0.2s !important;
          min-width: 32px !important;
          justify-content: center !important;
      }
      
      .btn-edit:hover {
          background-color: #2563eb !important;
      }
      
      .btn-delete {
          background-color: #ef4444 !important;
          color: white !important;
          border: none !important;
          padding: 4px 8px !important;
          border-radius: 6px !important;
          font-size: 10px !important;
          cursor: pointer !important;
          display: inline-flex !important;
          align-items: center !important;
          gap: 4px !important;
          text-decoration: none !important;
          transition: background-color 0.2s !important;
          min-width: 32px !important;
          justify-content: center !important;
      }
      
      .btn-delete:hover {
          background-color: #dc2626 !important;
      }
      
      .btn-photo {
          background-color: #10b981 !important;
          color: white !important;
          border: none !important;
          padding: 6px 12px !important;
          border-radius: 6px !important;
          font-size: 11px !important;
          cursor: pointer !important;
          display: inline-flex !important;
          align-items: center !important;
          gap: 6px !important;
          text-decoration: none !important;
          transition: background-color 0.2s !important;
      }
      
      .btn-photo:hover {
          background-color: #059669 !important;
      }
      
      /* Estilos para el menú principal */
      .menu-item {
          transition: all 0.3s ease-in-out;
      }
      
      .menu-item:hover {
          transform: translateY(-10px) scale(1.05);
          box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
      }
      
      .menu-icon {
          width: 7rem;
          height: 7rem;
          margin-bottom: 0.75rem;
          object-fit: contain;
      }
      
      /* Estilos para el nuevo diseño */
      .text-shadow {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      
      .bg-black-overlay {
          background-color: rgba(0, 0, 0, 0.5);
      }
      
      /* NUEVOS ESTILOS OPTIMIZADOS PARA LA TABLA */
      .tabla-reportes {
          table-layout: fixed;
          width: 100%;
          border-collapse: collapse;
          font-size: 12px;
          --col-fecha: 7rem;
          --col-equipo: 8rem;
          --col-ot: 7rem;
          --col-taller: 6rem;
          --col-prioridad: 6rem;
          --col-foto: 3.25rem;
          --col-acciones: 6rem;
          --texto-std-max: none;
      }
      
      .tabla-reportes th, .tabla-reportes td {
          padding: 4px 2px;
          vertical-align: middle;
          white-space: nowrap;
          text-align: center;
      }
      
      /* Anchos por columna */
      .tabla-reportes :is(th, td):nth-child(1) { width: var(--col-fecha); }
      .tabla-reportes :is(th, td):nth-child(2) { width: var(--col-equipo); }
      .tabla-reportes :is(th, td):nth-child(3) { width: var(--col-ot); }
      .tabla-reportes :is(th, td):nth-child(4) { width: var(--col-taller); }
      .tabla-reportes :is(th, td):nth-child(5) { width: var(--col-prioridad); }
      
      /* TEXTO ESTÁNDAR: alineado a la izquierda y SIN truncar */
      .tabla-reportes :is(th, td):nth-child(6) {
          width: auto;
          max-width: var(--texto-std-max);
          overflow: visible;
          text-overflow: clip;
          white-space: normal;
          word-break: break-word;
          text-align: left;
          line-height: 1.25;
      }
      
      .tabla-reportes :is(th, td):nth-child(7) { width: var(--col-foto); text-align: center; }
      .tabla-reportes :is(th, td):nth-child(8) { width: var(--col-acciones); text-align: center; }
      
      /* Estética de la tabla */
      .tabla-wrap { 
          background: #fff; 
          border-radius: 14px; 
          box-shadow: 0 6px 18px rgba(16,24,40,.08); 
          overflow: hidden; 
      }
      
      .tabla-reportes thead th { 
          background: #F8FAFC; 
          color: #475569; 
          font-weight: 700; 
          letter-spacing: .02em; 
          text-transform: uppercase; 
          text-align: center; 
      }
      
      .tabla-reportes thead th:nth-child(6) { text-align: left; }
      .tabla-reportes tbody tr:nth-child(even) { background: #F9FAFB; }
      
      .chip { 
          display: inline-block; 
          padding: 2px 6px; 
          border-radius: 10px; 
          font-weight: 700; 
          font-size: 11px; 
      }
      
      .chip-baja { background: #EEF6FF; color: #0B67C2; }
      .chip-urgente { background: #FEE2E2; color: #991B1B; }
      .chip-alta { background: #FEF3C7; color: #92400E; }
      
      .btn-icon { 
          display: inline-flex; 
          align-items: center; 
          justify-content: center; 
          width: 28px; 
          height: 28px; 
          border-radius: 6px; 
          border: none; 
          cursor: pointer; 
          transition: background-color 0.2s;
      }
      
      .btn-green { background: #10B981; color: #fff; }
      .btn-green:hover { background: #059669; }
      .btn-blue { background: #3B82F6; color: #fff; }
      .btn-blue:hover { background: #2563EB; }
      .btn-red { background: #EF4444; color: #fff; }
      .btn-red:hover { background: #DC2626; }
      
      /* Responsivo para tablets */
      @media (max-width: 1024px) {
          .tabla-reportes { 
              --col-fecha: 6rem;
              --col-equipo: 6.5rem; 
              --col-ot: 5.5rem; 
              --col-taller: 5rem; 
              --col-prioridad: 5rem; 
              --col-foto: 2.5rem; 
              --col-acciones: 4.5rem; 
          }
          
          .btn-icon { 
              width: 24px; 
              height: 24px; 
          }
      }
      
      /* Responsivo para móviles - MANTENER VISTA DE ESCRITORIO */
      @media (max-width: 768px) {
          /* Mantener todos los anchos de columna igual que en desktop */
          .tabla-reportes {
              font-size: 12px; /* Mantener tamaño de fuente original */
              --col-fecha: 7rem;
              --col-equipo: 8rem;
              --col-ot: 7rem;
              --col-taller: 6rem;
              --col-prioridad: 6rem;
              --col-foto: 3.25rem;
              --col-acciones: 6rem;
          }
          
          .tabla-reportes th, .tabla-reportes td {
              padding: 4px 2px; /* Mantener padding original */
          }
          
          .btn-icon { 
              width: 28px; 
              height: 28px; /* Mantener tamaño original */
          }
          
          .chip { 
              padding: 2px 6px; 
              font-size: 11px; /* Mantener tamaño original */
          }
          
          /* NO ocultar columnas - mantener todas visibles */
          
          /* Permitir scroll horizontal para ver toda la tabla */
          .tabla-wrap {
              overflow-x: auto;
              border-radius: 14px;
              -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
          }
          
          /* Asegurar que la tabla mantenga su ancho completo */
          .tabla-reportes {
              min-width: 800px; /* Ancho mínimo para mantener todas las columnas */
          }
      }
      
      /* Responsivo para móviles pequeños - MANTENER VISTA DE ESCRITORIO */
      @media (max-width: 480px) {
          /* Mantener exactamente los mismos valores que desktop */
          .tabla-reportes {
              font-size: 12px;
              --col-fecha: 7rem;
              --col-equipo: 8rem;
              --col-ot: 7rem;
              --col-taller: 6rem;
              --col-prioridad: 6rem;
              --col-foto: 3.25rem;
              --col-acciones: 6rem;
          }
          
          .btn-icon { 
              width: 28px; 
              height: 28px; 
          }
          
          .chip { 
              padding: 2px 6px; 
              font-size: 11px; 
          }
          
          /* NO ocultar columnas - mantener todas visibles */
          
          /* Scroll horizontal más suave */
          .tabla-wrap {
              overflow-x: auto;
              border-radius: 14px;
              -webkit-overflow-scrolling: touch;
          }
          
          .tabla-reportes {
              min-width: 800px;
          }
      }
      
      /* Estilos para las sugerencias del buscador */
      .suggestions-container {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: white;
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          z-index: 1000;
          max-height: 200px;
          overflow-y: auto;
      }
      
      .suggestion-item {
          padding: 8px 12px;
          cursor: pointer;
          border-bottom: 1px solid #f3f4f6;
          transition: background-color 0.2s;
      }
      
      .suggestion-item:hover {
          background-color: #f9fafb;
      }
      
      .suggestion-item:last-child {
          border-bottom: none;
      }
      
      .suggestion-text {
          font-size: 12px;
          color: #374151;
          margin-bottom: 2px;
      }
      
      .suggestion-details {
          font-size: 10px;
          color: #6b7280;
      }
      
      .texto-estandar-container {
          position: relative;
      }
      
      /* Responsive para el formulario - MANTENER VISTA DE ESCRITORIO */
      @media (max-width: 768px) {
          .form-container {
              padding: 1.5rem !important;
              margin: 0.5rem !important;
          }
          
          .form-container h1 {
              font-size: 2rem !important; /* Mantener tamaño similar */
          }
          
          .form-container input,
          .form-container select,
          .form-container textarea {
              font-size: 14px !important; /* Mantener legibilidad */
              padding: 0.75rem !important;
          }
          
          .form-container button {
              padding: 0.75rem 1.5rem !important;
              font-size: 14px !important;
          }
          
          /* Mantener layout horizontal en header */
          .header-buttons {
              flex-direction: row;
              gap: 1rem;
          }
          
          .header-buttons button {
              width: auto;
              margin: 0;
          }
          
          /* Permitir scroll horizontal en el formulario si es necesario */
          .form-container {
              overflow-x: auto;
              -webkit-overflow-scrolling: touch;
          }
      }
      
      @media (max-width: 480px) {
          .form-container {
              padding: 1rem !important;
              margin: 0.25rem !important;
          }
          
          .form-container h1 {
              font-size: 1.75rem !important;
          }
          
          .form-container input,
          .form-container select,
          .form-container textarea {
              padding: 0.75rem !important;
              font-size: 14px !important;
          }
          
          /* Mantener grid de 2 columnas pero con scroll */
          .form-container form {
              min-width: 600px; /* Ancho mínimo para mantener 2 columnas */
              display: grid !important;
              grid-template-columns: 1fr 1fr !important; /* Forzar 2 columnas */
              gap: 1rem !important;
          }
          
          /* Ajustar campos que ocupan 2 columnas */
          .form-container form .xl\\:col-span-2 {
              grid-column: 1 / -1 !important;
          }
      }

    </style>

        "Soporte": ["CAMBIAR SOPORTES DE BALANCIN", "REPARAR SOPORTES DE BALANCIN", "CAMBIAR CABALLETE DE BALANCIN", "REPARAR CABALLETE DE BALANCIN", "CAMBIAR SOPORTE DE MUELLE", "REPARAR SOPORTE DE MUELLE", "CAMBIAR TORNILLOS DE SOPORTES", "REPARAR TORNILLOS DE SOPORTES", "CAMBIAR SOPORTE DE AMORTIGUADOR", "REPARAR SOPORTE DE AMORTIGUADOR", "CAMBIAR SOPORTES DE BARRA ESTABILIZADORA", "REPARAR SOPORTES DE BARRA ESTABILIZADORA", "CAMBIAR SOPORTE DE CAJA DE HERRAMIENTAS", "REPARAR SOPORTE DE CAJA DE HERRAMIENTAS"],
        "Tensores": ["CAMBIAR TENSORES DE SUSPENSION", "REPARAR TENSORES DE SUSPENSION", "CAMBIAR BUJES DE TENSORES", "REPARAR BUJES DE TENSORES", "CAMBIAR TORNILLOS DE TENSORES", "REPARAR TORNILLOS DE TENSORES"],
        "Airbag": ["CAMBIAR VALVULA AIRBAG", "REPARAR VALVULA AIRBAG", "CAMBIAR BOLSA AIRBAG", "REPARAR BOLSA AIRBAG", "CAMBIAR SENSOR AIRBAG", "REPARAR SENSOR AIRBAG", "CAMBIAR MANGUERA AIRBAG", "REPARAR MANGUERA AIRBAG", "CAMBIAR CONECTOR AIRBAG", "REPARAR CONECTOR AIRBAG", "REPARAR SISTEMA AIRBAG", "CAMBIAR SISTEMA AIRBAG", "DIAGNOSTICO SISTEMA AIRBAG"]
      }
    };

    console.log('Definiendo componente App...');
    const App = () => {
      console.log('Componente App inicializándose...');
      const [session, setSession] = useState(null);
      const [loading, setLoading] = useState(true);
      const [profile, setProfile] = useState(null);
      const [reports, setReports] = useState([]);
      const [form, setForm] = useState({
        equipo: '', fecha: new Date().toISOString().slice(0, 10), otOrigen: '',
        conjunto: '', parte: '', prioridad: 'BAJA', textoEstandar: '',
        descripcionDetallada: '', tecnico: '', telefono: '', fotoUrl: '', taller: '',
      });
      const [editingId, setEditingId] = useState(null);
      const [selectedModule, setSelectedModule] = useState(null);
      const fileInputRef = useRef(null);
      const [fotoFile, setFotoFile] = useState(null);
      const [suggestions, setSuggestions] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);

      useEffect(() => {
        console.log('useEffect de autenticación ejecutándose...');
        const { data: authListener } = supabase.auth.onAuthStateChange((event, session) => {
          console.log('Cambio de estado de autenticación:', event, session);
          setSession(session);
          if (session) {
            fetchProfile(session.user.id, session.user.email);
          } else {
            setProfile(null);
            setReports([]);
            setLoading(false);
          }
        });
        supabase.auth.getSession().then(({ data: { session } }) => {
          console.log('Sesión obtenida:', session);
          setSession(session);
          if (session) {
            fetchProfile(session.user.id, session.user.email);
          } else {
            setLoading(false);
          }
        });
        return () => authListener.subscription.unsubscribe();
      }, []);

      useEffect(() => {
        if (!profile || !session) return;
        const channel = supabase.channel('reportes_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'reportes' }, 
          (payload) => {
            fetchReports(session.user.id, profile.taller, profile.rol);
          }
        ).subscribe();
        return () => supabase.removeChannel(channel);
      }, [profile, session]);
      
      // Cerrar sugerencias cuando se hace clic fuera
      useEffect(() => {
        const handleClickOutside = (event) => {
          if (!event.target.closest('.texto-estandar-container')) {
            setShowSuggestions(false);
            setSuggestions([]);
          }
        };
        
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);
      
      const fetchProfile = async (userId, userEmail) => {
        console.log('fetchProfile ejecutándose para:', userId, userEmail);
        setLoading(true);
        const userData = USER_DATA[userEmail] || { taller: 'Desconocido', rol: 'USUARIO' };
        console.log('Datos de usuario obtenidos:', userData);
        setProfile({ id: userId, taller: userData.taller, rol: userData.rol });
        fetchReports(userId, userData.taller, userData.rol);
        setLoading(false);
      };

      const fetchReports = async (userId, taller, rol) => {
        console.log('fetchReports ejecutándose para:', userId, taller, rol);
        if (!taller) return;
        try {
          let query = supabase.from('reportes').select('*');
          if (rol !== 'ADMIN') {
            query = query.eq('user_id', userId);
          }
          const { data, error } = await query;
          if (error) throw error;
          console.log('Reportes obtenidos:', data);
          setReports(data || []);
        } catch (error) {
          console.error("Error al obtener los reportes:", error.message);
        }
      };

      const handleChange = (e) => {
        const { name, value } = e.target;
        setForm(prev => ({ ...prev, [name]: value }));
        
        if (name === 'conjunto') {
          setForm(prev => ({ ...prev, parte: '', textoEstandar: '' }));
        }
        if (name === 'parte') {
          setForm(prev => ({ ...prev, textoEstandar: '' }));
        }
        
        // Buscador inteligente para Texto Estándar
        if (name === 'textoEstandar') {
          const searchTerm = value.toLowerCase().trim();
          if (searchTerm.length > 2) { // Solo buscar si hay al menos 3 caracteres
            const foundMatches = findMatchingTexts(searchTerm);
            setSuggestions(foundMatches);
            setShowSuggestions(foundMatches.length > 0);
            
            // Si hay una coincidencia exacta, autocompletar
            if (foundMatches.length === 1 && foundMatches[0].textoEstandar.toLowerCase() === searchTerm) {
              const match = foundMatches[0];
              setForm(prev => ({
                ...prev,
                conjunto: match.conjunto,
                parte: match.parte,
                textoEstandar: match.textoEstandar
              }));
              setShowSuggestions(false);
            }
          } else {
            setSuggestions([]);
            setShowSuggestions(false);
          }
        }
      };
      
      // Función para buscar múltiples coincidencias en el texto estándar
      const findMatchingTexts = (searchTerm) => {
        const matches = [];
        
        for (const [conjunto, partes] of Object.entries(data)) {
          for (const [parte, textos] of Object.entries(partes)) {
            for (const texto of textos) {
              const textoLower = texto.toLowerCase();
              if (textoLower.includes(searchTerm)) {
                // Calcular relevancia: coincidencias exactas primero
                const relevance = textoLower === searchTerm ? 100 : 
                                textoLower.startsWith(searchTerm) ? 90 :
                                textoLower.includes(searchTerm) ? 80 : 0;
                
                matches.push({
                  conjunto,
                  parte,
                  textoEstandar: texto,
                  relevance
                });
              }
            }
          }
        }
        
        // Ordenar por relevancia y devolver hasta 5 mejores matches
        if (matches.length > 0) {
          matches.sort((a, b) => b.relevance - a.relevance);
          return matches.slice(0, 5);
        }
        
        return [];
      };
      
      // Función para seleccionar una sugerencia
      const selectSuggestion = (suggestion) => {
        setForm(prev => ({
          ...prev,
          conjunto: suggestion.conjunto,
          parte: suggestion.parte,
          textoEstandar: suggestion.textoEstandar
        }));
        setShowSuggestions(false);
        setSuggestions([]);
      };

      const handleFileChange = (e) => {
        setFotoFile(e.target.files[0]);
      };

      const uploadPhoto = async (file) => {
        if (!file) return null;
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}.${fileExt}`;
        const filePath = `${fileName}`;
        try {
          const { error } = await supabase.storage.from('reportefotos').upload(filePath, file);
          if (error) throw error;
          const { data } = supabase.storage.from('reportefotos').getPublicUrl(filePath);
          return data.publicUrl;
        } catch (error) {
          console.error("Error al subir la foto:", error.message);
          return null;
        }
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!session || !profile) return;
        try {
          let fotoUrl = form.fotoUrl;
          if (fotoFile) {
            fotoUrl = await uploadPhoto(fotoFile);
          }
          const newReport = {
            ...form,
            fotoUrl,
            user_id: session.user.id,
            taller: profile.taller,
          };
          if (editingId) {
            const { error } = await supabase.from('reportes').update(newReport).eq('id', editingId);
            if (error) throw error;
          } else {
            const { error } = await supabase.from('reportes').insert(newReport);
            if (error) throw error;
          }
          fetchReports(session.user.id, profile.taller, profile.rol);
          setForm({
            equipo: '', fecha: new Date().toISOString().slice(0, 10), otOrigen: '',
            conjunto: '', parte: '', prioridad: 'BAJA', textoEstandar: '',
            descripcionDetallada: '', tecnico: '', telefono: '', fotoUrl: '', taller: '',
          });
          setEditingId(null);
          setFotoFile(null);
          if (fileInputRef.current) fileInputRef.current.value = '';
        } catch (error) {
          console.error("Error al guardar el reporte:", error.message);
        }
      };

      const handleExport = () => {
        if (reports.length === 0) {
          console.log('No hay reportes para exportar.');
          return;
        }
        const allColumns = ['id', 'created_at', 'equipo', 'fecha', 'otOrigen', 'conjunto', 'parte', 'prioridad', 'textoEstandar', 'descripcionDetallada', 'tecnico', 'telefono', 'fotoUrl', 'taller', 'user_id'];
        const headers = allColumns.join(',');
        const rows = reports.map(report =>
            allColumns.map(column => {
                const value = report[column];
                if (typeof value === 'string') { return `"${value.replace(/"/g, '""')}"`; }
                return value;
            }).join(',')
        );
        const csvContent = `${headers}\n${rows.join('\n')}`;
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        if (link.download !== undefined) {
          const url = URL.createObjectURL(blob);
          link.setAttribute('href', url);
          link.setAttribute('download', 'reportes.csv');
          link.style.visibility = 'hidden';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      };

      const handleEdit = (report) => {
        setForm({
          equipo: report.equipo,
          fecha: report.fecha,
          otOrigen: report.otOrigen,
          conjunto: report.conjunto,
          parte: report.parte,
          prioridad: report.prioridad,
          textoEstandar: report.textoEstandar,
          descripcionDetallada: report.descripcionDetallada,
          tecnico: report.tecnico,
          telefono: report.telefono,
          fotoUrl: report.fotoUrl,
          taller: report.taller,
        });
        setEditingId(report.id);
        // Scroll to form
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      const handleDelete = async (id) => {
        if (window.confirm('¿Estás seguro de que quieres eliminar este reporte?')) {
          try {
            const { error } = await supabase.from('reportes').delete().eq('id', id);
            if (error) throw error;
            fetchReports(session.user.id, profile.taller, profile.rol);
          } catch (error) {
            console.error("Error al eliminar el reporte:", error.message);
            alert('Error al eliminar el reporte: ' + error.message);
          }
        }
      };

      console.log('Estado de la sesión:', session);
      console.log('Estado de loading:', loading);
      console.log('Estado del perfil:', profile);
      
      if (!session) {
        console.log('No hay sesión, mostrando componente Auth');
        return <Auth />;
      }

      if (loading) {
        console.log('Mostrando pantalla de loading...');
        return (
          <div className="flex items-center justify-center min-h-screen">
            <p className="text-xl text-gray-700">Cargando...</p>
          </div>
        );
      }

      // Si no hay módulo seleccionado, mostrar menú principal
      if (!selectedModule) {
        console.log('Mostrando menú principal...');
        return (
          <div className="min-h-screen flex flex-col items-center justify-center bg-black-overlay backdrop-blur-sm p-4">
            {/* Título del sistema */}
            <header className="text-center mb-30">
              <h1 className="text-8xl md:text-9xl lg:text-[10rem] xl:text-[12rem] 2xl:text-[14rem] font-bold text-white tracking-tight text-shadow">Inspección de Mantenimiento</h1>
            </header>

            {/* Contenedor del menú con los ítems */}
            <main className="flex flex-row items-center justify-center gap-24 md:gap-40">
              {/* Opción 1: Entrega */}
              <button
                onClick={() => setSelectedModule('entrega')}
                className="flex flex-col items-center justify-center gap-3 group cursor-pointer w-40 h-40 md:w-48 md:h-48"
              >
                <div className="relative w-full h-full">
                  <img 
                    src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/entrega.png" 
                    alt="Logo de Entrega" 
                    className="w-full h-full object-cover rounded-full border-4 border-white shadow-xl transition-all duration-300 group-hover:scale-110 group-hover:shadow-2xl"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                  <div className="absolute inset-0 flex items-center justify-center">
                    <span className="text-base md:text-lg font-bold text-white bg-black/70 px-3 py-1 rounded-full shadow-lg">ENTREGA</span>
                  </div>
                </div>
              </button>

              {/* Opción 2: Producción */}
              <button
                onClick={() => setSelectedModule('produccion')}
                className="flex flex-col items-center justify-center gap-3 group cursor-pointer w-40 h-40 md:w-48 md:h-48"
              >
                <div className="relative w-full h-full">
                  <img 
                    src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/planta.png" 
                    alt="Logo de Producción" 
                    className="w-full h-full object-cover rounded-full border-4 border-white shadow-xl transition-all duration-300 group-hover:scale-110 group-hover:shadow-2xl"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                  <div className="absolute inset-0 flex items-center justify-center">
                    <span className="text-base md:text-lg font-bold text-white bg-black/70 px-3 py-1 rounded-full shadow-lg">PRODUCCIÓN</span>
                  </div>
                </div>
              </button>

              {/* Opción 3: Distribución */}
              <button
                onClick={() => setSelectedModule('distribucion')}
                className="flex flex-col items-center justify-center gap-3 group cursor-pointer w-40 h-40 md:w-48 md:h-48"
              >
                <div className="relative w-full h-full">
                  <img 
                    src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/camion.png" 
                    alt="Logo de Distribución" 
                    className="w-full h-full object-cover rounded-full border-4 border-white shadow-xl transition-all duration-300 group-hover:scale-110 group-hover:shadow-2xl"
                    onError={(e) => e.target.style.display = 'none'}
                  />
                  <div className="absolute inset-0 flex items-center justify-center">
                    <span className="text-base md:text-lg font-bold text-white bg-black/70 px-3 py-1 rounded-full shadow-lg">DISTRIBUCIÓN</span>
                  </div>
                </div>
              </button>
            </main>

            {/* Botón de Cerrar Sesión */}
            <footer className="mt-16">
              <button 
                onClick={() => supabase.auth.signOut()} 
                className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors"
              >
                Cerrar Sesión
              </button>
            </footer>
          </div>
        );
      }

            // Si el módulo seleccionado es DISTRIBUCIÓN, mostrar el formulario actual
      if (selectedModule === 'distribucion') {
        console.log('Mostrando módulo de distribución...');
        return (
          <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
            <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6 mb-8 bg-opacity-90 backdrop-blur-sm form-container">
                              <div className="flex justify-between items-center mb-6">
                  <div className="flex items-center space-x-4">
                    <button
                      onClick={() => setSelectedModule(null)}
                      className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors"
                    >
                      ← Volver al Menú
                    </button>
                    <h1 className="text-3xl font-bold text-gray-800">DISTRIBUCIÓN</h1>
                  </div>
                  <div className="flex items-center space-x-4 header-buttons">
                    <span className="text-gray-600 font-medium">Taller: <span className="font-bold text-blue-600">{profile?.taller}</span></span>
                    <button onClick={() => supabase.auth.signOut()} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                      Cerrar Sesión
                    </button>
                  </div>
                </div>
            <form onSubmit={handleSubmit} className="grid grid-cols-1 xl:grid-cols-2 gap-4 md:gap-6">
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Equipo</label>
                <select name="equipo" value={form.equipo} onChange={handleChange} required className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="">Selecciona un equipo</option>
                  {EQUIPOS.map(e => (<option key={e} value={e}>{e}</option>))}
                </select>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Fecha</label>
                <input type="date" name="fecha" value={form.fecha} onChange={handleChange} required className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">OT Origen</label>
                <input type="number" name="otOrigen" value={form.otOrigen} onChange={handleChange} className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Conjunto</label>
                <select name="conjunto" value={form.conjunto} onChange={handleChange} required className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="">Selecciona un conjunto</option>
                  {Object.keys(data).map(c => (<option key={c} value={c}>{c}</option>))}
                </select>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Parte</label>
                <select name="parte" value={form.parte} onChange={handleChange} required disabled={!form.conjunto} className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-200">
                  <option value="">Selecciona una parte</option>
                  {form.conjunto && Object.keys(data[form.conjunto]).map(p => (<option key={p} value={p}>{p}</option>))}
                </select>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Texto Estándar</label>
                <div className="texto-estandar-container">
                  <input 
                    type="text" 
                    name="textoEstandar" 
                    value={form.textoEstandar} 
                    onChange={handleChange} 
                    required 
                    placeholder="Escribe para buscar automáticamente (ej: cambiar bombona silla)"
                    className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                  />
                  {showSuggestions && suggestions.length > 0 && (
                    <div className="suggestions-container">
                      {suggestions.map((suggestion, index) => (
                        <div 
                          key={index} 
                          className="suggestion-item"
                          onClick={() => selectSuggestion(suggestion)}
                        >
                          <div className="suggestion-text">{suggestion.textoEstandar}</div>
                          <div className="suggestion-details">
                            {suggestion.conjunto} → {suggestion.parte}
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
                <small className="text-gray-500 text-xs mt-1">
                  💡 Escribe palabras clave y se seleccionará automáticamente el conjunto y parte correspondientes
                </small>
              </div>
              <div className="flex flex-col xl:col-span-2">
                <label className="text-gray-700 font-medium mb-1">Descripción Detallada</label>
                <textarea name="descripcionDetallada" value={form.descripcionDetallada} onChange={handleChange} rows="4" required className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Técnico</label>
                <input type="text" name="tecnico" value={form.tecnico} onChange={handleChange} className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Teléfono</label>
                <input type="text" name="telefono" value={form.telefono} onChange={handleChange} className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Prioridad</label>
                <select name="prioridad" value={form.prioridad} onChange={handleChange} required className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="BAJA">BAJA</option>
                  <option value="ALTA">ALTA</option>
                  <option value="URGENTE">URGENTE</option>
                </select>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Foto</label>
                <input type="file" name="fotoUrl" onChange={handleFileChange} ref={fileInputRef} className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
              </div>
              <div className="xl:col-span-2 flex justify-end space-x-4 mt-4">
                <button type="submit" className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                  {editingId ? 'Actualizar Reporte' : 'Guardar Reporte'}
                </button>
              </div>
            </form>
          </div>
          <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-4 md:p-6 bg-opacity-90 backdrop-blur-sm">
            <div className="flex justify-between items-center mb-6">
              <h2 className="text-2xl font-bold text-gray-800">Mis Reportes</h2>
              <button onClick={handleExport} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                Exportar a Excel
              </button>
            </div>
            <div className="tabla-wrap">
              <table className="tabla-reportes">
                <thead>
                  <tr>
                    <th>FECHA</th>
                    <th>EQUIPO</th>
                    <th>OT ORIGEN</th>
                    <th>TALLER</th>
                    <th>PRIORIDAD</th>
                    <th>TEXTO ESTÁNDAR</th>
                    <th>FOTO</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  {reports.map((report) => (
                    <tr key={report.id}>
                      <td>{report.fecha}</td>
                      <td>{report.equipo}</td>
                      <td>{report.otOrigen || '-'}</td>
                      <td>{report.taller}</td>
                      <td>
                        {report.prioridad === 'URGENTE' ? (
                          <span className="chip chip-urgente">URGENTE</span>
                        ) : report.prioridad === 'ALTA' ? (
                          <span className="chip chip-alta">ALTA</span>
                        ) : (
                          <span className="chip chip-baja">BAJA</span>
                        )}
                      </td>
                      <td title={report.textoEstandar}>{report.textoEstandar}</td>
                      <td>
                        {report.fotoUrl ? (
                          <button
                            onClick={() => window.open(report.fotoUrl, '_blank')}
                            className="btn-icon btn-green"
                            title="Ver foto"
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clipRule="evenodd" />
                            </svg>
                          </button>
                        ) : (
                          <span className="text-gray-400 text-xs">-</span>
                        )}
                      </td>
                      <td>
                        <div style={{ display: 'inline-flex', gap: 6 }}>
                          <button
                            onClick={() => handleEdit(report)}
                            className="btn-icon btn-blue"
                            title="Editar reporte"
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                          </button>
                          <button
                            onClick={() => handleDelete(report.id)}
                            className="btn-icon btn-red"
                            title="Eliminar reporte"
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"/>
                            </svg>
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
              {reports.length === 0 && (
                <div className="text-center py-4 text-gray-500 text-sm">No hay reportes para mostrar.</div>
              )}
            </div>
          </div>
        </div>
      );
      }

      // Módulo PRODUCCIÓN (estructura preparada para futura implementación)
      if (selectedModule === 'produccion') {
        console.log('Mostrando módulo de producción...');
        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6 bg-opacity-90 backdrop-blur-sm">
              <div className="flex justify-between items-center mb-6">
                <div className="flex items-center space-x-4">
                  <button
                    onClick={() => setSelectedModule(null)}
                    className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors"
                  >
                    ← Volver al Menú
                  </button>
                  <h1 className="text-3xl font-bold text-gray-800">PRODUCCIÓN</h1>
                </div>
                <div className="flex items-center space-x-4">
                  <span className="text-gray-600 font-medium">Taller: <span className="font-bold text-blue-600">{profile?.taller}</span></span>
                  <button onClick={() => supabase.auth.signOut()} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                    Cerrar Sesión
                  </button>
                </div>
              </div>
              
              <div className="text-center py-20">
                <img 
                  src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/LOGO-PLANTA.png" 
                  alt="PRODUCCIÓN" 
                  className="w-32 h-32 mx-auto mb-6 opacity-50"
                />
                <h2 className="text-4xl font-bold text-blue-800 mb-4">MÓDULO PRODUCCIÓN</h2>
                <p className="text-xl text-gray-600">En desarrollo - Próximamente disponible</p>
                <p className="text-lg text-gray-500 mt-2">Aquí se implementará las plantas</p>
              </div>
            </div>
          </div>
        );
      }

      // Módulo ENTREGA (estructura preparada para futura implementación)
      if (selectedModule === 'entrega') {
        console.log('Mostrando módulo de entrega...');
        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6 bg-opacity-90 backdrop-blur-sm">
              <div className="flex justify-between items-center mb-6">
                <div className="flex items-center space-x-4">
                  <button
                    onClick={() => setSelectedModule(null)}
                    className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors"
                  >
                    ← Volver al Menú
                  </button>
                  <h1 className="text-3xl font-bold text-gray-800">ENTREGA</h1>
                </div>
                <div className="flex items-center space-x-4">
                  <span className="text-gray-600 font-medium">Taller: <span className="text-green-600 font-bold">{profile?.taller}</span></span>
                  <button onClick={() => supabase.auth.signOut()} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                    Cerrar Sesión
                  </button>
                </div>
              </div>
              
              <div className="text-center py-20">
                <img 
                  src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/LOGO-ENTREGA.png" 
                  alt="ENTREGA" 
                  className="w-32 h-32 mx-auto mb-6 opacity-50"
                />
                <h2 className="text-4xl font-bold text-green-800 mb-4">MÓDULO ENTREGA</h2>
                <p className="text-xl text-gray-600">En desarrollo - Próximamente disponible</p>
                <p className="text-lg text-gray-500 mt-2">Aquí se implementará </p>
              </div>
            </div>
          </div>
        );
      }
      
      console.log('Componente App renderizado completamente');
    };

    console.log('Definiendo componente Auth...');
    const Auth = () => {
      console.log('Componente Auth renderizado');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const [message, setMessage] = useState('');

      const handleAuth = async (e) => {
        e.preventDefault();
        setLoading(true);
        setMessage('');
        try {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } catch (error) {
          setMessage(`Error: ${error.message}`);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center">
          <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md bg-opacity-90 backdrop-blur-sm">
            <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <form onSubmit={handleAuth} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              {message && (
                <div className="mt-4 p-3 bg-red-100 text-red-700 text-sm rounded-md">{message}</div>
              )}
              <button type="submit" disabled={loading} className="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors disabled:opacity-50">
                {loading ? 'Cargando...' : 'Iniciar Sesión'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    console.log('Inicializando aplicación inmediatamente...');
    
    // Función para inicializar la aplicación
    const initializeApp = () => {
      console.log('Ejecutando función de inicialización...');
      
      // Verificar que el elemento root existe
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        console.error('Elemento root no encontrado');
        return;
      }
      
      // Verificar que React y ReactDOM estén disponibles
      if (!React || !ReactDOM) {
        console.error('React o ReactDOM no están disponibles');
        return;
      }
      
      console.log('Inicializando aplicación...');
      
      try {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
        console.log('Aplicación renderizada correctamente');
      } catch (error) {
        console.error('Error al renderizar la aplicación:', error);
      }
    };
    
    // Intentar inicializar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
      console.log('DOM aún cargando, configurando event listener...');
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      console.log('DOM ya está listo, inicializando inmediatamente...');
      initializeApp();
    }
  </script>
</body>
</html>
