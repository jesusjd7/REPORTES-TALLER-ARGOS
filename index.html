            // Supabase integration for form submission
            dataForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                let fotoUrl = null;
                const file = fileInput.files[0];

                if (file) {
                    const filePath = `${Date.now()}-${file.name}`;
                    const { error: uploadError } = await supabase.storage
                        .from('reportefotos')
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (uploadError) {
                        alert('Error al subir la foto: ' + uploadError.message);
                        return;
                    }

                    const { data: publicUrlData } = supabase
                        .storage
                        .from('reportefotos')
                        .getPublicUrl(filePath);

                    fotoUrl = publicUrlData.publicUrl;
                }

                const data = {
                    equipo: document.getElementById('equipo').value,
                    fecha: document.getElementById('fecha').value,
                    otOrigen: parseInt(document.getElementById('otOrigen').value),
                    conjunto: document.getElementById('conjunto').value,
                    parte: document.getElementById('parte').value,
                    prioridad: document.getElementById('prioridad').value,

                    telefono: document.getElementById('telefono').value,
                    taller: document.getElementById('taller').value,
                    fotoUrl: fotoUrl
                };

                const { error } = await supabase.from('reportes').insert([data]);
                if (error) {
                    alert('Error al guardar: ' + error.message);
                } else {
                    alert('Registro guardado exitosamente');
                    dataForm.reset();
                    // Opcional: recargar datos o actualizar UI si es necesario
                }
            });

        function handleLogin(event) {
            event.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            // No se modifica la lógica de inicio de sesión
            // La validación de credenciales se mantiene localmente
            if (userData[username] && userData[username] === password) {
                loggedInUser = username;
                showWorkshopSelectionView();
            } else {
                loginError.style.display = 'block';
                loginError.textContent = 'Usuario o contraseña incorrectos.';
            }
        }

        function handleLogout() {
            loggedInUser = null;
            showLoginView();

        }

        function showLoginView() {
            document.body.classList.remove('align-top-content');
            loginView.style.display = 'flex';
            appContainer.style.display = 'none';
        }

        function showWorkshopSelectionView() {
            document.body.classList.add('align-top-content');
            loginView.style.display = 'none';
            appContainer.style.display = 'block';
            workshopSelectionView.style.display = 'grid';
            formView.style.display = 'none';
            mainPageTitle.textContent = 'SELECCIONA TU TALLER';
            reportSubtitle.style.display = 'none';
            leftHeaderElements.style.display = 'none';
            rightHeaderElements.style.display = 'flex';
            generateWorkshopCards();
        }

        function generateWorkshopCards() {
            workshopSelectionView.innerHTML = ''; // Clear existing cards
            allWorkshops.forEach(workshopKey => {
                const workshopDisplayName = workshopDisplayNames[workshopKey];
                const workshopImagePath = workshopImagePaths[workshopKey];
                const card = document.createElement('div');
                card.classList.add('workshop-card', 'p-4', 'bg-white', 'rounded-lg', 'shadow-md', 'text-center', 'cursor-pointer', 'transform', 'transition', 'duration-300', 'hover:scale-105', 'hover:shadow-lg');
                card.innerHTML = `
                    <img src="${workshopImagePath}" alt="${workshopDisplayName}" class="h-24 w-auto mx-auto mb-4 rounded-md">
                    <h3 class="text-lg font-semibold text-gray-800">${workshopDisplayName}</h3>
                `;
                card.addEventListener('click', () => showFormView(workshopKey));
                workshopSelectionView.appendChild(card);
            });
        }


        function showFormView(workshop) {
            currentWorkshop = workshop;
            mainPageTitle.textContent = `${workshopDisplayNames[workshop]}`;
            reportSubtitle.style.display = 'block';
            workshopSelectionView.style.display = 'none';
            formView.style.display = 'block';
            leftHeaderElements.style.display = 'flex';
            rightHeaderElements.style.display = 'flex';
            document.body.classList.add('align-top-content');

            // Populate the 'equipo' dropdown based on the selected workshop
            populateEquipo(workshop);
        }

        function backToWorkshopSelection() {
            showWorkshopSelectionView();
        }

        function populateEquipo(workshop) {
            equipoSelect.innerHTML = '<option value="">Seleccione un Equipo</option>';
            const equipos = workshopData[workshop];
            if (equipos) {
                Object.keys(equipos).forEach(equipoModelo => {
                    equipos[equipoModelo].forEach(equipoNumero => {
                        const option = document.createElement('option');
                        option.value = equipoNumero;
                        option.textContent = `${equipoModelo} (${equipoNumero})`;
                        equipoSelect.appendChild(option);
                    });
                });
            }
            equipoSelect.disabled = false;
            conjuntoSelect.disabled = true;
            parteSelect.disabled = true;
            textoEstandarSelect.disabled = true;
        }

        function populateConjunto() {
            conjuntoSelect.innerHTML = '<option value="">Seleccione un Conjunto</option>';
            const selectedEquipo = equipoSelect.value;
            if (selectedEquipo && equipoToConjuntoMap[selectedEquipo]) {
                const conjuntos = equipoToConjuntoMap[selectedEquipo];
                conjuntos.forEach(conjunto => {
                    const option = document.createElement('option');
                    option.value = conjunto;
                    option.textContent = conjunto;
                    conjuntoSelect.appendChild(option);
                });
            }
            conjuntoSelect.disabled = !selectedEquipo;
            parteSelect.disabled = true;
            textoEstandarSelect.disabled = true;
        }

        function populateParte() {
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>';
            const selectedConjunto = conjuntoSelect.value;
            if (selectedConjunto && conjuntoToParteMap[selectedConjunto]) {
                const partes = conjuntoToParteMap[selectedConjunto];
                partes.forEach(parte => {
                    const option = document.createElement('option');
                    option.value = parte;
                    option.textContent = parte.replace(/_/g, ' '); // Replace underscores for display
                    parteSelect.appendChild(option);
                });
            }
            parteSelect.disabled = !selectedConjunto;
            textoEstandarSelect.disabled = true;
        }

        function populateTextoEstandar() {
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>';
            const selectedParte = parteSelect.value;
            if (selectedParte && parteToTextoEstandarMap[selectedParte]) {
                const textosEstandar = parteToTextoEstandarMap[selectedParte];
                textosEstandar.forEach(texto => {
                    const option = document.createElement('option');
                    option.value = texto;
                    option.textContent = texto;
                    textoEstandarSelect.appendChild(option);
                });
            }
            textoEstandarSelect.disabled = !selectedParte;
        }

        async function downloadTableAsExcel() {
            const { data: records, error } = await supabase.from('reportes').select('*');

            if (error) {
                alert('Error al obtener los datos de Supabase: ' + error.message);
                return;
            }

            if (!records || records.length === 0) {
                alert('No hay registros para exportar.');
                return;
            }

            const data = records.map(record => ({
                Equipo: record.equipo,
                Fecha: record.fecha,
                'OT Origen': record.otOrigen,
                Conjunto: record.conjunto,
                Parte: record.parte,
                Prioridad: record.prioridad,
                'Texto Estandar': record.textoEstandar,
                'Descripción Detallada': record.descripcionDetallada,
                Técnico: record.tecnico,
                Teléfono: record.telefono,
                Taller: record.taller,
                'Foto URL': record.fotoUrl
            }));

            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Reporte de Taller");
            XLSX.writeFile(workbook, "Reporte_Taller.xlsx");
        }
