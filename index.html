<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>REPORTE por Taller</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            /* Updated background image path to relative path */
            background-image: url('FONDO.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-color: #f3f4f6; /* Fallback color */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        @media (min-width: 640px) {
            body { padding: 1.5rem; }
        }
        @media (min-width: 768px) {
            body { padding: 2rem; }
        }

        /* Adjusted container for more transparency in form view */
        .container {
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.4); /* More transparent */
            width: 100%;
        }

        /* New class for transparent background in workshop view */
        .container.transparent-bg {
            background-color: transparent;
            box-shadow: none; /* Remove shadow for transparent background */
            border: none; /* Remove border for transparent background */
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body.align-top-content {
            align-items: flex-start;
        }
        body.align-top-content .container {
            margin-top: 2rem;
            margin-bottom: auto;
        }
    </style>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customGreen: '#65A30D',
                        customBlue: '#1E3A8A',
                    }
                }

</head>
<body>
<!-- Login View (Initially visible) -->
<div class="flex flex-col items-center justify-center p-8 w-full" id="loginView">
<div class="border border-black rounded-lg p-6 shadow-xl bg-white max-w-sm w-full mx-auto">
<!-- Truck Image - Updated src to CAMION.png -->
<img alt="Camión Argos" class="w-48 h-auto mx-auto mb-6 rounded-md" id="loginTruckImage" src="CAMION.png"/>
<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
<div class="w-full">
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 mb-1" for="username">Usuario</label>
<input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="username" name="username" required="" type="text"/>
</div>
<div class="mb-6">
<label class="block text-sm font-medium text-gray-700 mb-1" for="password">Contraseña</label>
<input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="password" name="password" required="" type="password"/>
</div>
<button class="w-full px-6 py-3 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150" id="loginBtn">
                    INGRESAR
                </button>
<p class="text-red-600 text-center mt-4" id="loginError" style="display: none;"></p>
</div>
</div>
</div>
<!-- Main application container (hidden initially) -->
<div class="container mx-auto bg-white p-6 rounded-lg shadow-lg" id="appContainer" style="display: none;">
<div class="relative flex items-center justify-center mb-8">
<div class="absolute left-0 flex items-center space-x-2" id="leftHeaderElements" style="display: none;">
<button class="px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150" id="backToMenuBtn">
                    ATRAS
                </button>
</div>
<!-- Adjusted mainPageTitle for transparent background on mobile -->
<h1 class="text-3xl font-bold text-gray-800 text-center bg-white bg-opacity-70 rounded-md px-4 py-2" id="mainPageTitle"></h1>
<div class="absolute right-0 flex items-center space-x-2" id="rightHeaderElements" style="display: none;">
<button class="px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150" id="logoutBtn">
                    Cerrar Sesión
                </button>
</div>
</div>
<h2 class="text-xl font-semibold text-center text-gray-600 mb-8" id="reportSubtitle" style="display: none;">REPORTE</h2>
<!-- Workshop Selection View (Card Menu - Initially hidden) -->
<!-- Changed grid-cols-1 to grid-cols-2 for mobile view -->
<div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8" id="workshopSelectionView" style="display: none;">
<!-- Workshop cards will be dynamically generated here -->
</div>
<!-- Registration Form View (Initially hidden) -->
<div id="formView" style="display: none;">
<form class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8" id="dataForm">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="equipo">EQUIPO *</label>
<select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="equipo" name="equipo" required="">
<option value="">Seleccione un Equipo</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="fecha">FECHA *</label>
<input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="fecha" name="fecha" required="" type="date"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="otOrigen">OT ORIGEN *</label>
<input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="otOrigen" name="otOrigen" required="" type="number" value="0"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="conjunto">CONJUNTO *</label>
<select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled="" id="conjunto" name="conjunto" required="">
<option value="">Seleccione un Conjunto</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="parte">PARTE *</label>
<select class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled="" id="parte" name="parte" required="">
<option value="">Seleccione una Parte</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="prioridad">PRIORIDAD *</label>

<option value="">Seleccione una Prioridad</option>
<option value="Alta">Alta</option>
<option value="Media">Media</option>
<option value="Baja">Baja</option>
</select>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="textoEstandar">TEXTO ESTANDAR *</label>

<option value="">Seleccione un Texto Estandar</option>
</select>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="descripcionDetallada">DESCRIPCION DETALLADA *</label>
<textarea class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="descripcionDetallada" name="descripcionDetallada" required="" rows="3"></textarea>
</div>
<!-- Moved TECNICO and TELEFONO here -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="tecnico">TECNICO *</label>

</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="telefono">TELEFONO *</label>

</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="foto">FOTO</label>

<div class="md:col-span-2 flex justify-center space-x-4">
<button class="px-6 py-3 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150" id="saveRecordBtn" type="submit">

<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Teléfono</th>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Foto (Nombre)</th>
<th class="relative px-6 py-3" scope="col">
<span class="sr-only">Acciones</span>

</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200" id="dataTableBody">
<tr>
<td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500" colspan="12">Cargando datos...</td>

</tbody>
</table>
</div>

        // --- Populate Workshop Cards (Menu) ---
        function populateWorkshopCards() {
            workshopSelectionView.innerHTML = '';
            let workshopsToDisplay = [];

            if (loggedInUser === "ARGOS") {
                workshopsToDisplay = allWorkshops;
            } else {
                if (allWorkshops.includes(loggedInUser)) {
                    workshopsToDisplay = [loggedInUser];
                }
            }

            workshopsToDisplay.forEach(workshop => {
                const card = document.createElement('div');
                // Adjusted card class for better mobile appearance (wider, less padding inside)
                card.className = `
                    bg-gray-50 rounded-lg shadow-md p-2 flex flex-col items-center justify-center
                    cursor-pointer hover:bg-blue-50 hover:shadow-lg transition ease-in-out duration-150
                    border border-gray-200 w-full sm:w-auto
                `;
                card.dataset.workshop = workshop;
                card.addEventListener('click', () => initApp(workshop));

                const img = document.createElement('img');
                img.alt = workshopDisplayNames[workshop];
                img.className = 'w-24 h-24 object-contain mb-3 rounded-md';
                // Updated src to relative path
                img.src = workshopImagePaths[workshop]; 
                console.log(`Workshop card for ${workshop}: image src set to ${img.src}`);

                const name = document.createElement('p');
                name.textContent = workshopDisplayNames[workshop];
                name.className = 'text-lg font-semibold text-gray-800 text-center';

                card.appendChild(img);
                card.appendChild(name);
                workshopSelectionView.appendChild(card);
            });
        }

        // --- Populate Equipo Dropdown ---
        function populateEquipoDropdown() {
            equipoSelect.innerHTML = '<option value="">Seleccione un Equipo</option>';

                for (const equipoName in currentEquiposData) {
                    const option = document.createElement('option');
                    option.value = equipoName;
                    option.textContent = equipoName;
                    equipoSelect.appendChild(option);
                }
            }
            // Reset dependent dropdowns
            conjuntoSelect.innerHTML = '<option value="">Seleccione un Conjunto</option>';
            conjuntoSelect.disabled = true;
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>';
            parteSelect.disabled = true;
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>';
            textoEstandarSelect.disabled = true;

        // --- Populate Conjunto Dropdown ---
        function populateConjuntoDropdown(selectedEquipo) {
            conjuntoSelect.innerHTML = '<option value="">Seleccione un Conjunto</option>';
            const currentEquiposData = allWorkshopsData[currentWorkshop];

            if (selectedEquipo && currentEquiposData && currentEquiposData[selectedEquipo]) {
                for (const conjuntoName in currentEquiposData[selectedEquipo]) {
                    const option = document.createElement('option');
                    option.value = conjuntoName;
                    option.textContent = conjuntoName;
                    conjuntoSelect.appendChild(option);
                }
                conjuntoSelect.disabled = false;
            } else {
                conjuntoSelect.disabled = true;
            }
            // Reset dependent dropdowns
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>';
            parteSelect.disabled = true;
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>';
            textoEstandarSelect.disabled = true;
        }

        // --- Populate Parte Dropdown ---
        function populateParteDropdown(selectedEquipo, selectedConjunto) {
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>';
            const currentEquiposData = allWorkshopsData[currentWorkshop];

            if (selectedEquipo && selectedConjunto && currentEquiposData && 
                currentEquiposData[selectedEquipo] && currentEquiposData[selectedEquipo][selectedConjunto]) {
                for (const parteName in currentEquiposData[selectedEquipo][selectedConjunto]) {
                    const option = document.createElement('option');
                    option.value = parteName;
                    option.textContent = parteName;
                    parteSelect.appendChild(option);

            } else {
                parteSelect.disabled = true;

            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>';
            textoEstandarSelect.disabled = true;

            if (selectedEquipo && selectedConjunto && selectedParte && currentEquiposData && 
                currentEquiposData[selectedEquipo] && currentEquiposData[selectedEquipo][selectedConjunto] &&
                currentEquiposData[selectedEquipo][selectedConjunto][selectedParte]) {
                
                const textoEstandarOptions = currentEquiposData[selectedEquipo][selectedConjunto][selectedParte];
                textoEstandarOptions.forEach(text => {
                    const option = document.createElement('option');
                    option.value = text;
                    option.textContent = text;
                    textoEstandarSelect.appendChild(option);
                });
                textoEstandarSelect.disabled = false;
            } else {
                textoEstandarSelect.disabled = true;

        // --- Local Storage Functions ---
        function getLocalStorageKey(workshop) {
            return `workshop_data_${workshop.toLowerCase()}`;
        }

        function loadDataFromLocalStorage(workshop) {
            const key = getLocalStorageKey(workshop);
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        }

        function saveDataToLocalStorage(workshop, data) {
            const key = getLocalStorageKey(workshop);
            localStorage.setItem(key, JSON.stringify(data));
        }

        // --- Load Data from Local Storage and Render Table ---
        function loadData() {
            dataTableBody.innerHTML = '';
            const records = loadDataFromLocalStorage(currentWorkshop);

            if (records.length === 0) {
                dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">No hay datos registrados para ${workshopDisplayNames[currentWorkshop]}.</td>
                    </tr>
                `;
                return;
            }

            records.forEach((data, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.equipo || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.fecha || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.otOrigen || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.conjunto || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.parte || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.textoEstandar || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.descripcionDetallada || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.prioridad || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.tecnico || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.telefono || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${data.fotoName || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex space-x-2">
                        <button data-index="${index}" class="edit-btn px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">Editar</button>
                        <button data-index="${index}" class="delete-btn px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">Eliminar</button>
                    </td>
                `;
                dataTableBody.appendChild(row);
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToDelete = parseInt(e.target.dataset.index);
                    showCustomConfirm('¿Estás seguro de que quieres eliminar este registro?', () => {
                        let currentRecords = loadDataFromLocalStorage(currentWorkshop);
                        // Also remove from ARGOS data if it exists
                        let argosRecords = loadDataFromLocalStorage("ARGOS");
                        const recordToDelete = currentRecords[indexToDelete];
                        if (recordToDelete && recordToDelete.recordId) {
                            argosRecords = argosRecords.filter(rec => rec.recordId !== recordToDelete.recordId);
                            saveDataToLocalStorage("ARGOS", argosRecords);
                        }
                        currentRecords.splice(indexToDelete, 1);
                        saveDataToLocalStorage(currentWorkshop, currentRecords);
                        loadData();
                        console.log('Registro eliminado con éxito.');
                    });
                });
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToEdit = parseInt(e.target.dataset.index);
                    editRecord(indexToEdit);
                });
            });
        }

        // --- Edit Record Functionality ---
        function editRecord(index) {
            const records = loadDataFromLocalStorage(currentWorkshop);
            const recordToEdit = records[index];

            if (recordToEdit) {
                // Populate form fields
                document.getElementById('fecha').value = recordToEdit.fecha || '';
                document.getElementById('otOrigen').value = recordToEdit.otOrigen || '0';
                document.getElementById('descripcionDetallada').value = recordToEdit.descripcionDetallada || '';
                document.getElementById('prioridad').value = recordToEdit.prioridad || '';
                document.getElementById('tecnico').value = recordToEdit.tecnico || '';
                document.getElementById('telefono').value = recordToEdit.telefono || '';

                // Populate dependent dropdowns
                equipoSelect.value = recordToEdit.equipo || '';
                populateConjuntoDropdown(recordToEdit.equipo);
                conjuntoSelect.value = recordToEdit.conjunto || '';
                populateParteDropdown(recordToEdit.equipo, recordToEdit.conjunto);
                parteSelect.value = recordToEdit.parte || '';
                populateTextoEstandarDropdown(recordToEdit.equipo, recordToEdit.conjunto, recordToEdit.parte);
                textoEstandarSelect.value = recordToEdit.textoEstandar || '';

                editingRecordIndex = index;
                saveRecordBtn.textContent = 'Actualizar Registro';
                cancelEditBtn.style.display = 'inline-block'; // Show cancel button
                console.log('Cargando registro para edición:', recordToEdit);
            }
        }

        // --- Cancel Edit Functionality ---
        cancelEditBtn.addEventListener('click', () => {
            dataForm.reset();
            populateEquipoDropdown(); // Reset dropdowns
            editingRecordIndex = -1; // Exit edit mode
            saveRecordBtn.textContent = 'Guardar Registro';
            cancelEditBtn.style.display = 'none'; // Hide cancel button
            console.log('Edición cancelada. Formulario restablecido.');
        });

                        <p class="text-center text-lg mb-4" id="customAlertMessage"></p>
                        <div class="flex justify-center">

                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            document.getElementById('customAlertMessage').textContent = message;
            modal.style.display = 'flex';
            document.getElementById('customAlertOkBtn').onclick = () => {
                modal.style.display = 'none';
                callback();
            };
        }

        function showCustomConfirm(message, onConfirm, onCancel = () => {}) {
            const modalId = 'customConfirmModal';
            let modal = document.getElementById(modalId);
            if (!modal) {
                modal = document.createElement('div');
                modal.id = modalId;
                modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="p-8 border w-96 shadow-lg rounded-md bg-white">
                        <p class="text-center text-lg mb-4" id="customConfirmMessage"></p>
                        <div class="flex justify-center space-x-4">
                            <button id="customConfirmYesBtn" class="px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">Sí</button>
                            <button id="customConfirmNoBtn" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition ease-in-out duration-150">No</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            document.getElementById('customConfirmMessage').textContent = message;
            modal.style.display = 'flex';

            document.getElementById('customConfirmYesBtn').onclick = () => {
                modal.style.display = 'none';
                onConfirm();
            };
            document.getElementById('customConfirmNoBtn').onclick = () => {
                modal.style.display = 'none';
                onCancel();
            };
        }

        // --- Form Submission Handler ---
        dataForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(dataForm);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }

            const fotoInput = document.getElementById('foto');
            if (fotoInput.files.length > 0) {
                data.fotoName = fotoInput.files[0].name;
            } else {
                data.fotoName = '';
            }

            data.timestamp = new Date().toISOString();

            try {
                let currentRecords = loadDataFromLocalStorage(currentWorkshop);
                let argosRecords = loadDataFromLocalStorage("ARGOS"); // Load Argos data

                if (editingRecordIndex > -1) {
                    // Update existing record
                    const recordToUpdate = currentRecords[editingRecordIndex];
                    // Preserve the original recordId if editing
                    data.recordId = recordToUpdate.recordId;

                    // Update in current workshop's data
                    currentRecords[editingRecordIndex] = data;

                    // Update in ARGOS workshop's data
                    const argosRecordIndex = argosRecords.findIndex(rec => rec.recordId === data.recordId);
                    if (argosRecordIndex !== -1) {
                        argosRecords[argosRecordIndex] = data;
                    } else {
                        // If for some reason the record isn't in Argos (e.g., old data before recordId was implemented), add it
                        argosRecords.push(data);
                    }
                    showCustomAlert('Registro actualizado con éxito.');
                    console.log('Registro actualizado con éxito:', data);

                } else {
                    // Add new record
                    // Generate a unique ID for the new record
                    data.recordId = Date.now().toString() + Math.random().toString(36).substring(2, 9);
                    currentRecords.push(data);
                    argosRecords.push(data); // Add to Argos as well
                    showCustomAlert('Datos guardados con éxito.');
                    console.log('Datos guardados con éxito:', data);
                }

                saveDataToLocalStorage(currentWorkshop, currentRecords);
                saveDataToLocalStorage("ARGOS", argosRecords); // Save Argos data

                dataForm.reset();
                populateEquipoDropdown(); // Reset dropdowns
                editingRecordIndex = -1; // Exit edit mode
                saveRecordBtn.textContent = 'Guardar Registro'; // Reset button text
                cancelEditBtn.style.display = 'none'; // Hide cancel button
                loadData(); // Reload data for current workshop
            } catch (error) {
                console.error('Error al guardar datos:', error);
                showCustomAlert('Error al guardar los datos. Por favor, inténtalo de nuevo.');
            }
        });

        // --- Excel Download Handler ---
        downloadExcelBtn.addEventListener('click', () => {
            const allData = loadDataFromLocalStorage(currentWorkshop);

            if (allData.length === 0) {
                showCustomAlert('No hay datos para descargar.'); // Using custom alert
                return;
            }

            const dataToExport = [];
            const headers = [
                "Equipo", "Fecha", "OT Origen", "Conjunto", "Parte",
                "Texto Estandar", "Descripción Detallada", "Prioridad",
                "Técnico", "Teléfono", "Foto (Nombre)"
            ];
            dataToExport.push(headers);

            allData.forEach(item => {
                const rowData = [
                    item.equipo || '',
                    item.fecha || '',
                    item.otOrigen || '',
                    item.conjunto || '',
                    item.parte || '',
                    item.textoEstandar || '',
                    item.descripcionDetallada || '',
                    item.prioridad || '',
                    item.tecnico || '',
                    item.telefono || '',
                    item.fotoName || 'N/A'
                ];
                dataToExport.push(rowData);
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(dataToExport);

            XLSX.utils.book_append_sheet(wb, ws, `Records ${workshopDisplayNames[currentWorkshop]}`);

            XLSX.writeFile(wb, `Records_${workshopDisplayNames[currentWorkshop]}.xlsx`);
            console.log('Excel descargado con éxito.');
        });

        // --- Back to Menu Button Handler ---
        backToMenuBtn.addEventListener('click', () => {
            showWorkshopSelectionView();
        });

        // Initial setup when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showLoginView(); 
        });
    </script>
