<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTE por Taller</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('FONDO.png'); /* Assuming FONDO.png is in the same directory or accessible path */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Keep background fixed when scrolling */
            background-color: #f3f4f6; /* Fallback color */
            display: flex; /* Use flexbox for body to control content alignment */
            align-items: center; /* Center content vertically by default */
            justify-content: center; /* Center content horizontally */
            min-height: 100vh; /* Full viewport height */
            padding: 1rem; /* Responsive padding for smaller screens */
        }
        /* Adjust padding for larger screens */
        @media (min-width: 640px) { /* sm breakpoint */
            body { padding: 1.5rem; }
        }
        @media (min-width: 768px) { /* md breakpoint */
            body { padding: 2rem; }
        }

        .container {
            max-width: 900px;
            /* Updated: More transparent white background for content */
            background-color: rgba(255, 255, 255, 0.7); 
            width: 100%; /* Ensure container takes full width up to max-width */
        }

        /* Custom scrollbar for table */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* New class for aligning content to the top */
        body.align-top-content {
            align-items: flex-start; /* Align content to the top */
        }
        body.align-top-content .container {
            margin-top: 2rem; /* Add some top margin when aligned to top */
            margin-bottom: auto; /* Push content to top */
        }
    </style>
    <script>
        // Custom Tailwind colors from the truck image
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customGreen: '#65A30D', // Approximate green from the truck
                        customBlue: '#1E3A8A',  // Approximate dark blue from the truck
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- Main header container for titles and icons -->
        <div class="relative flex items-center justify-center mb-8">
            <!-- Container for left elements (ATRAS button) -->
            <div id="leftHeaderElements" class="absolute left-0 flex items-center space-x-2" style="display: none;">
                <button id="backToMenuBtn" class="px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">
                    ATRAS
                </button>
            </div>

            <!-- Main page title, dynamic (centered) -->
            <h1 id="mainPageTitle" class="text-3xl font-bold text-gray-800 text-center"></h1>
            
            <!-- Container for right elements (Logout Button) -->
            <div id="rightHeaderElements" class="absolute right-0 flex items-center space-x-2" style="display: none;">
                <button id="logoutBtn" class="px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">
                    Cerrar Sesión
                </button>
            </div>
        </div>
        <!-- Subtitle "REPORTE" that will appear below the main title -->
        <h2 id="reportSubtitle" class="text-xl font-semibold text-center text-gray-600 mb-8" style="display: none;">REPORTE</h2>

        <!-- Login View (Initially visible) -->
        <div id="loginView" class="flex flex-col items-center justify-center p-8">
            <!-- New wrapper for login box styling -->
            <div class="border border-black rounded-lg p-6 shadow-xl bg-white max-w-sm w-full mx-auto">
                <!-- Updated Login Truck Image -->
                <img src="CAMION.png" alt="Camión Argos" class="w-48 h-auto mx-auto mb-6 rounded-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
                <div class="w-full">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <input type="text" id="username" name="username" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button id="loginBtn"
                            class="w-full px-6 py-3 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">
                        INGRESAR
                    </button>
                    <p id="loginError" class="text-red-600 text-center mt-4" style="display: none;"></p>
                </div>
            </div>
        </div>

        <!-- Workshop Selection View (Card Menu - Initially hidden) -->
        <div id="workshopSelectionView" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8" style="display: none;">
            <!-- Workshop cards will be dynamically generated here -->
        </div>

        <!-- Registration Form View (Initially hidden) -->
        <div id="formView" style="display: none;">
            <!-- Registration Form -->
            <form id="dataForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Field EQUIPO -->
                <div>
                    <label for="equipo" class="block text-sm font-medium text-gray-700 mb-1">EQUIPO *</label>
                    <select id="equipo" name="equipo" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Seleccione un Equipo</option>
                    </select>
                </div>

                <!-- Field FECHA -->
                <div>
                    <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">FECHA *</label>
                    <input type="date" id="fecha" name="fecha" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Field OT ORIGEN -->
                <div>
                    <label for="otOrigen" class="block text-sm font-medium text-gray-700 mb-1">OT ORIGEN *</label>
                    <input type="number" id="otOrigen" name="otOrigen" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           value="0">
                </div>

                <!-- Field CONJUNTO -->
                <div>
                    <label for="conjunto" class="block text-sm font-medium text-gray-700 mb-1">CONJUNTO *</label>
                    <select id="conjunto" name="conjunto" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            disabled>
                        <option value="">Seleccione un Conjunto</option>
                    </select>
                </div>

                <!-- New Field: PARTE -->
                <div>
                    <label for="parte" class="block text-sm font-medium text-gray-700 mb-1">PARTE *</label>
                    <select id="parte" name="parte" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            disabled>
                        <option value="">Seleccione una Parte</option>
                    </select>
                </div>

                <!-- Field PRIORIDAD (Moved) -->
                <div>
                    <label for="prioridad" class="block text-sm font-medium text-gray-700 mb-1">PRIORIDAD *</label>
                    <select id="prioridad" name="prioridad" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Seleccione una Prioridad</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>

                <!-- Field TECNICO (Moved) -->
                <div>
                    <label for="tecnico" class="block text-sm font-medium text-gray-700 mb-1">TECNICO *</label>
                    <input type="text" id="tecnico" name="tecnico" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Field TELEFONO (Moved) -->
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">TELEFONO *</label>
                    <input type="text" id="telefono" name="telefono" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- New Field: TEXTO ESTANDAR (Moved to be above DESCRIPCION DETALLADA) -->
                <div class="md:col-span-2"> <!-- Spans two columns on medium screens and up -->
                    <label for="textoEstandar" class="block text-sm font-medium text-gray-700 mb-1">TEXTO ESTANDAR *</label>
                    <select id="textoEstandar" name="textoEstandar" required disabled
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Seleccione un Texto Estandar</option>
                    </select>
                </div>

                <!-- New Field: DESCRIPCION DETALLADA -->
                <div class="md:col-span-2">
                    <label for="descripcionDetallada" class="block text-sm font-medium text-gray-700 mb-1">DESCRIPCION DETALLADA *</label>
                    <textarea id="descripcionDetallada" name="descripcionDetallada" rows="3" required
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>

                <!-- Field FOTO (Custom button style) -->
                <div>
                    <label for="foto" class="block text-sm font-medium text-gray-700 mb-1">FOTO</label>
                    <!-- Hidden file input -->
                    <input type="file" id="foto" name="foto" class="hidden" accept="image/*">
                    <!-- Custom styled label acting as a button -->
                    <label for="foto"
                           class="inline-flex items-center px-6 py-3 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150 cursor-pointer">
                        Añadir Foto
                    </label>
                    <p class="mt-1 text-xs text-gray-500">Nota: La carga de archivos grandes requiere Firebase Storage.</p>
                </div>

                <!-- Botón Guardar -->
                <div class="md:col-span-2 flex justify-center">
                    <button type="submit"
                            class="px-6 py-3 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">
                        Guardar Registro
                    </button>
                </div>
            </form>

            <hr class="my-8 border-gray-300">

            <!-- Registered Data Section -->
            <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Datos de REPORTE</h3>

            <!-- Download Excel Button -->
            <div class="flex justify-center mb-6">
                <button id="downloadExcel"
                        class="px-6 py-3 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">
                    Descargar Excel
                </button>
            </div>

            <!-- Data Table -->
            <!-- Added w-full to ensure it matches form width -->
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200 w-full">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Equipo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">OT Origen</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conjunto</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Parte</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Texto Estandar</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción Detallada</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prioridad</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Técnico</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Foto (URL/Nombre)</th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Acciones</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be loaded here by JavaScript -->
                        <tr>
                            <td colspan="12" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p id="userIdDisplay" class="text-sm text-gray-600 text-center mt-4">ID de Usuario: Cargando...</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // SheetJS (xlsx) CDN for Excel export
        // Note: This is a large library, consider loading it only when needed for production.
        import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.2/package/xlsx.mjs";
        window.XLSX = XLSX; // Make XLSX globally available for the script below

        // Firebase Configuration (provided by the environment)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null; // Will store the authenticated user ID
        let dataCollectionRef; // Reference to the Firestore collection
        let unsubscribeSnapshot = null; // To store the unsubscribe function for real-time listener
        let loggedInUser = null; // To store the username of the logged-in user

        // --- DOM Elements ---
        const mainPageTitle = document.getElementById('mainPageTitle'); // Reference to the main H1
        const reportSubtitle = document.getElementById('reportSubtitle'); // Reference to the H2 for "REPORTE"
        const loginView = document.getElementById('loginView');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn'); // Logout button
        const leftHeaderElements = document.getElementById('leftHeaderElements'); // Container for left header elements
        const rightHeaderElements = document.getElementById('rightHeaderElements'); // Container for right header elements
        const dataForm = document.getElementById('dataForm');
        const equipoSelect = document.getElementById('equipo');
        const conjuntoSelect = document.getElementById('conjunto');
        const parteSelect = document.getElementById('parte'); // Parte dropdown
        const textoEstandarSelect = document.getElementById('textoEstandar'); // Changed to select
        const dataTableBody = document.getElementById('dataTableBody');
        const downloadExcelBtn = document.getElementById('downloadExcel');
        const workshopSelectionView = document.getElementById('workshopSelectionView');
        const formView = document.getElementById('formView');
        const backToMenuBtn = document.getElementById('backToMenuBtn');

        // --- Firebase Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userIdDisplay').textContent = `ID de Usuario: ${userId}`;
                console.log('Firebase initialized and user authenticated:', userId);
                // After Firebase auth, show login view initially
                showLoginView();
            } else {
                // Sign in anonymously if no custom token is provided or if it fails
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error signing in to Firebase:", error);
                    document.getElementById('userIdDisplay').textContent = 'Error authenticating.';
                    showLoginView(); // Still show login view even if anonymous auth fails
                }
            }
        });

        // --- View Management Functions ---
        function showLoginView() {
            loginView.style.display = 'flex'; // Use flex for centering
            workshopSelectionView.style.display = 'none';
            formView.style.display = 'none';
            mainPageTitle.textContent = ''; // Set title to empty for login view
            reportSubtitle.style.display = 'none'; // Hide subtitle
            leftHeaderElements.style.display = 'none'; // Hide left elements
            rightHeaderElements.style.display = 'none'; // Hide right elements
            loggedInUser = null; // Clear logged in user on logout
            document.body.classList.remove('align-top-content'); // Ensure content is centered
        }

        function showWorkshopSelectionView() {
            loginView.style.display = 'none';
            workshopSelectionView.style.display = 'grid'; // Use grid for cards
            formView.style.display = 'none';
            mainPageTitle.textContent = 'TALLER'; // Set title for workshop selection
            reportSubtitle.style.display = 'none'; // Hide subtitle
            leftHeaderElements.style.display = 'none'; // Hide left elements
            rightHeaderElements.style.display = 'flex'; // Show right elements
            logoutBtn.style.display = 'block'; // Make sure logout button is visible
            populateWorkshopCards(); // Ensure cards are populated based on loggedInUser
            document.body.classList.add('align-top-content'); // Align content to top
        }

        function showFormView() {
            loginView.style.display = 'none';
            workshopSelectionView.style.display = 'none';
            formView.style.display = 'block';
            mainPageTitle.textContent = workshopDisplayNames[currentWorkshop]; // Set title for form view
            reportSubtitle.style.display = 'block'; // Show "REPORTE" subtitle
            leftHeaderElements.style.display = 'flex'; // Show left elements
            rightHeaderElements.style.display = 'flex'; // Show right elements
            backToMenuBtn.style.display = 'block'; // Make sure back button is visible
            logoutBtn.style.display = 'none'; // Hide logout button in form view
            document.body.classList.add('align-top-content'); // Align content to top
        }

        // --- Login Logic ---
        // New valid credentials object
        const validCredentials = {
            "KAEL": "KAEL",
            "ABFREN": "ABFREN",
            "SOMEC": "SOMEC",
            "DRACSO": "DRACSO",
            "JS OUT": "JS OUT",
            "MG": "MG",
            "SIMIYP": "SIMIYP",
            "SERVII": "SERVII",
            "ARGOS": "ARGOS" // New ARGOS user
        };

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            console.log(`Attempting login for: ${username} with password: ${password}`);

            if (validCredentials[username] === password) {
                loginError.style.display = 'none';
                loggedInUser = username; // Store the logged-in username
                console.log(`Login successful for user: ${loggedInUser}`);
                showWorkshopSelectionView(); // Go to workshop selection after successful login
            } else {
                loginError.textContent = 'Usuario o contraseña incorrectos.';
                loginError.style.display = 'block';
                console.log('Login failed: Incorrect username or password.');
            }
        });

        // --- Logout Logic ---
        logoutBtn.addEventListener('click', () => {
            // In a real app, you might also want to sign out from Firebase Auth here:
            // auth.signOut().then(() => {
            //     console.log('User signed out');
            // }).catch((error) => {
            //     console.error('Error signing out:', error);
            // });
            console.log('User logged out.');
            showLoginView(); // Go back to login view
        });

        // --- Data for Workshops and Dependent Dropdowns ---
        const allWorkshops = ["KAEL", "ABFREN", "SOMEC", "DRACSO", "JS OUT", "MG", "SIMIYP", "SERVII"];
        let currentWorkshop = ''; // No default workshop initially selected
        
        // Workshop display names (for cards)
        const workshopDisplayNames = {
            "KAEL": "KAEL",
            "ABFREN": "ABFREN",
            "SOMEC": "SOMEC",
            "DRACSO": "DRACSO",
            "JS OUT": "JS OUT",
            "MG": "MG SOL", // Display as MG SOL
            "SIMIYP": "SIMIYP",
            "SERVII": "SERVII"
        };

        // Workshop image URLs (using contentFetchId for uploaded images)
        const workshopImages = {
            "KAEL": { src: "uploaded:image_d511bf.png-576df45a-cc7b-4ad5-875a-e2a795e0c0b1", alt: "Logo KAEL" },
            "ABFREN": { src: "uploaded:image_e55c90.png-95852ca7-bd44-41cd-bf86-1870e98048d9", alt: "Logo ABFREN" },
            "SOMEC": { src: "uploaded:image_d42d7a.png-aac7793e-55de-4cee-b5b5-9ff05bf26570", alt: "Logo SOMEC" },
            "DRACSO": { src: "uploaded:image_d5f791.png-35f9f1e5-b8a8-4383-8768-cad9ce8bdc34", alt: "Logo DRACSO" },
            "JS OUT": { src: "uploaded:image_e2b8fb.png-ca9cc0ae-0944-4de7-8d12-eedfff29ccca", alt: "Logo JS OUT" },
            "MG": { src: "uploaded:image_3a9ec5.png-659f3790-0c33-40ca-b130-3a85291fee98", alt: "Logo MG SOL" },
            "SIMIYP": { src: "uploaded:image_d5eff2.png-83ab0ccf-0679-4d32-b268-78cc78794e83", alt: "Logo SIMIYP" },
            "SERVII": { src: "uploaded:image_d43087.png-9c1ead57-30d1-48a7-a72f-60e2e97720b2", alt: "Logo SERVII" }
        };

        // Data for each workshop's EQUIPO, CONJUNTO, PARTE, and TEXTO ESTANDAR.
        // This structure will be populated with the provided data.
        const allWorkshopsData = {
            "KAEL": {
                // Equipos para KAEL (populated dynamically)
            },
            "ABFREN": {
                "Maquinaria A": {
                    "Motor A1": {
                        "Cilindro A1": ["Revisar presión", "Cambiar sello"],
                        "Biela A2": ["Ajustar", "Lubricar"]
                    }
                }
            },

        // --- Initialize App based on Workshop ---
        function initApp(workshopName) {
            currentWorkshop = workshopName;
            mainPageTitle.textContent = workshopDisplayNames[workshopName]; // Set main H1 to workshop name
            reportSubtitle.style.display = 'block'; // Show "REPORTE" subtitle
            
            // Update Firestore collection reference
            dataCollectionRef = collection(db, `/artifacts/${appId}/public/data/${currentWorkshop.toLowerCase()}_registros`);
            
            populateEquipoDropdown(); // Repopulate dropdowns for the new workshop
            // No need to dispatch change here, as populateEquipoDropdown will handle initial state
            loadData(); // Load data specific to the new workshop

            showFormView(); // Show form view
        }

        // --- Populate Workshop Cards (Menu) ---
        function populateWorkshopCards() {
            workshopSelectionView.innerHTML = ''; // Clear existing cards
            let workshopsToDisplay = [];

            if (loggedInUser === "ARGOS") {
                workshopsToDisplay = allWorkshops; // ARGOS sees all workshops
            } else {
                // Other users only see their specific workshop
                if (allWorkshops.includes(loggedInUser)) {
                    workshopsToDisplay = [loggedInUser];
                }
            }

            workshopsToDisplay.forEach(workshop => {
                const card = document.createElement('div');
                card.className = `
                    bg-gray-50 rounded-lg shadow-md p-4 flex flex-col items-center justify-center
                    cursor-pointer hover:bg-blue-50 hover:shadow-lg transition ease-in-out duration-150
                    border border-gray-200
                `;
                card.dataset.workshop = workshop;
                card.addEventListener('click', () => initApp(workshop));

                const img = document.createElement('img');
                // Use the image URL from the workshopImages map
                img.src = workshopImages[workshop].src;
                img.alt = workshopImages[workshop].alt;
                img.className = 'w-24 h-24 object-contain mb-3 rounded-md'; // Adjusted size and added rounded-md

                const name = document.createElement('p');
                name.textContent = workshopDisplayNames[workshop]; // Use display name
                name.className = 'text-lg font-semibold text-gray-800 text-center';

                card.appendChild(img);
                card.appendChild(name);
                workshopSelectionView.appendChild(card);
            });
        }

        // --- Populate Equipo Dropdown ---
        function populateEquipoDropdown() {
            equipoSelect.innerHTML = '<option value="">Seleccione un Equipo</option>'; // Clear previous options
            const currentEquiposData = allWorkshopsData[currentWorkshop];
            if (currentEquiposData) {
                for (const equipoName in currentEquiposData) {
                    const option = document.createElement('option');
                    option.value = equipoName;
                    option.textContent = equipoName;
                    equipoSelect.appendChild(option);
                }
            }
            // Reset dependent dropdowns
            conjuntoSelect.innerHTML = '<option value="">Seleccione un Conjunto</option>';
            conjuntoSelect.disabled = true;
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>';
            parteSelect.disabled = true;
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>'; // Clear textoEstandar options
            textoEstandarSelect.disabled = true; // Disable textoEstandar dropdown
        }

        // --- Handle Dependent Conjunto Dropdown (based on Equipo) ---
        equipoSelect.addEventListener('change', () => {
            const selectedEquipo = equipoSelect.value;
            conjuntoSelect.innerHTML = '<option value="">Seleccione un Conjunto</option>'; // Clear previous options
            conjuntoSelect.disabled = true; // Disable until a valid equipo is selected
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>'; // Clear parte options
            parteSelect.disabled = true; // Disable parte dropdown
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>'; // Clear textoEstandar options
            textoEstandarSelect.disabled = true; // Disable textoEstandar dropdown

            const currentEquiposData = allWorkshopsData[currentWorkshop];
            if (selectedEquipo && currentEquiposData && currentEquiposData[selectedEquipo]) {
                for (const conjuntoName in currentEquiposData[selectedEquipo]) {
                    const option = document.createElement('option');
                    option.value = conjuntoName;
                    option.textContent = conjuntoName;
                    conjuntoSelect.appendChild(option);
                }
                conjuntoSelect.disabled = false; // Enable conjunto dropdown
            }
        });

        // --- Handle Dependent Parte Dropdown (based on Conjunto) ---
        conjuntoSelect.addEventListener('change', () => {
            const selectedEquipo = equipoSelect.value;
            const selectedConjunto = conjuntoSelect.value;
            parteSelect.innerHTML = '<option value="">Seleccione una Parte</option>'; // Clear previous options
            parteSelect.disabled = true; // Disable until a valid conjunto is selected
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>'; // Clear textoEstandar options
            textoEstandarSelect.disabled = true; // Disable textoEstandar dropdown

            const currentEquiposData = allWorkshopsData[currentWorkshop];
            if (selectedEquipo && selectedConjunto && currentEquiposData && 
                currentEquiposData[selectedEquipo] && currentEquiposData[selectedEquipo][selectedConjunto]) {
                // Iterate over the keys (parte names) of the object
                for (const parteName in currentEquiposData[selectedEquipo][selectedConjunto]) {
                    const option = document.createElement('option');
                    option.value = parteName;
                    option.textContent = parteName;
                    parteSelect.appendChild(option);
                }
                parteSelect.disabled = false; // Enable parte dropdown
            }
        });

            const selectedParte = parteSelect.value;
            textoEstandarSelect.innerHTML = '<option value="">Seleccione un Texto Estandar</option>'; // Clear previous options
            textoEstandarSelect.disabled = true; // Disable until a valid parte is selected

            const currentEquiposData = allWorkshopsData[currentWorkshop];
            if (selectedEquipo && selectedConjunto && selectedParte && currentEquiposData && 
                currentEquiposData[selectedEquipo] && currentEquiposData[selectedEquipo][selectedConjunto] &&
                currentEquiposData[selectedEquipo][selectedConjunto][selectedParte]) {
                
                const textoEstandarOptions = currentEquiposData[selectedEquipo][selectedConjunto][selectedParte];
                textoEstandarOptions.forEach(text => {
                    const option = document.createElement('option');
                    option.value = text;
                    option.textContent = text;
                    textoEstandarSelect.appendChild(option);
                });
                textoEstandarSelect.disabled = false; // Enable textoEstandar dropdown
            }
        });


        // --- Load Data from Firestore (Real-time) ---
        function loadData() {
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot(); // Unsubscribe from previous listener if any
            }

            // Ensure dataCollectionRef is set before subscribing
            if (!dataCollectionRef) {
                console.warn("dataCollectionRef is not defined. Waiting for authentication.");
                return;
            }

            unsubscribeSnapshot = onSnapshot(dataCollectionRef, (snapshot) => {
                dataTableBody.innerHTML = ''; // Clear existing table rows
                if (snapshot.empty) {
                    dataTableBody.innerHTML = `
                        <tr>
                            <td colspan="12" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">No hay datos registrados para ${workshopDisplayNames[currentWorkshop]}.</td>
                        </tr>
                    `;
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50'; // Add hover effect

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.equipo || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.fecha || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.otOrigen || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.conjunto || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.parte || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.textoEstandar || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.descripcionDetallada || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.prioridad || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.tecnico || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.telefono || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${data.fotoUrl ? `<a href="${data.fotoUrl}" target="_blank" class="text-blue-600 hover:underline">Ver Foto</a>` : (data.fotoName || 'N/A')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${doc.id}" class="delete-btn px-4 py-2 bg-customGreen text-customBlue font-semibold rounded-md shadow-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-customGreen focus:ring-offset-2 transition ease-in-out duration-150">Eliminar</button>
                        </td>
                    `;
                    dataTableBody.appendChild(row);
                });

                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        // IMPORTANT: Do NOT use confirm() or alert() in production. Use a custom modal UI.
                        if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
                            try {
                                await deleteDoc(doc(db, `/artifacts/${appId}/public/data/${currentWorkshop.toLowerCase()}_registros`, docId));
                                console.log('Documento eliminado con éxito:', docId);
                            } catch (error) {
                                console.error('Error al eliminar documento:', error);
                            }
                        }
                    });
                });
            }, (error) => {
                console.error("Error al cargar datos de Firestore:", error);
                dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="px-6 py-4 whitespace-nowrap text-center text-sm text-red-500">Error al cargar datos.</td>
                    </tr>
                `;
            });
        }

        // --- Form Submission Handler ---
        dataForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(dataForm);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Handle file input separately
            const fotoInput = document.getElementById('foto');
            if (fotoInput.files.length > 0) {
                // For simplicity, we'll just store the file name.
                // For actual file uploads, you would use Firebase Storage here.
                // Example: const file = fotoInput.files[0];
                // Upload file to Firebase Storage and get a downloadable URL
                // data.fotoUrl = 'URL_DEL_ARCHIVO_EN_STORAGE';
                data.fotoName = fotoInput.files[0].name; // Store just the name
                data.fotoUrl = ''; // Placeholder for actual URL if you implement Storage
            } else {
                data.fotoName = '';
                data.fotoUrl = '';
            }

            // Add timestamp
            data.timestamp = new Date().toISOString();

            try {
                await addDoc(dataCollectionRef, data);
                dataForm.reset(); // Clear the form
                populateEquipoDropdown(); // Reset all dependent dropdowns
                console.log('Datos guardados con éxito:', data);
            } catch (error) {
                console.error('Error al guardar datos:', error);
                // IMPORTANT: Do NOT use alert() in production. Use a custom modal UI.
                alert('Error al guardar los datos. Por favor, inténtalo de nuevo.');
            }
        });

        // --- Excel Download Handler ---
        downloadExcelBtn.addEventListener('click', async () => {
            try {
                // Fetch all data from the current workshop's collection for export
                const querySnapshot = await getDocs(dataCollectionRef);
                const allData = [];
                querySnapshot.forEach((doc) => {
                    allData.push(doc.data());
                });

                if (allData.length === 0) {
                    alert('No hay datos para descargar.');
                    return;
                }

                const dataToExport = [];
                // Define headers explicitly to ensure order and correctness
                const headers = [
                    "Equipo", "Fecha", "OT Origen", "Conjunto", "Parte",
                    "Texto Estandar", "Descripción Detallada", "Prioridad",
                    "Técnico", "Teléfono", "Foto (URL/Nombre)"
                ];
                dataToExport.push(headers);

                allData.forEach(item => {
                    const rowData = [
                        item.equipo || '',
                        item.fecha || '',
                        item.otOrigen || '',
                        item.conjunto || '',
                        item.parte || '',
                        item.textoEstandar || '',
                        item.descripcionDetallada || '',
                        item.prioridad || '',
                        item.tecnico || '',
                        item.telefono || '',
                        item.fotoUrl || item.fotoName || 'N/A' // Prefer URL if available
                    ];
                    dataToExport.push(rowData);
                });

                // Create a new workbook and worksheet
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(dataToExport);

                // Add the worksheet to the workbook
                XLSX.utils.book_append_sheet(wb, ws, `Records ${workshopDisplayNames[currentWorkshop]}`);

                // Write the workbook and trigger download
                XLSX.writeFile(wb, `Records_${workshopDisplayNames[currentWorkshop]}.xlsx`);
                console.log('Excel descargado con éxito.');

            } catch (error) {
                console.error('Error al descargar Excel:', error);
                alert('Error al descargar el archivo Excel. Por favor, inténtalo de nuevo.');
            }
        });

        // --- Back to Menu Button Handler ---
        backToMenuBtn.addEventListener('click', () => {
            showWorkshopSelectionView(); // Go back to workshop selection
        });

        // Initial setup when the page loads (after Firebase auth)
        // populateWorkshopCards is now called inside onAuthStateChanged, which then calls showLoginView
    </script>
</body>
</html>
