    <title>Aplicación de Inspección de Mantenimiento</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <style>
      /* Estilos personalizados para el fondo y la tabla */
      html, body {
          height: 100%;
          margin: 0;
          font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      body {
          background-image: url(https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos//FONDO.png);
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          background-repeat: no-repeat;
      }
      .table-container {
          overflow-x: auto;
          border-radius: 0.5rem;
          border: 1px solid #e5e7eb;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .truncate {
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
      }
      .menu-item {
          transition: all 0.3s ease-in-out;
      }
      .menu-item:hover {
          transform: translateY(-10px) scale(1.05);
          box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
      }
      .menu-icon {
          width: 7rem;
          height: 7rem;
          margin-bottom: 0.75rem;
          object-fit: contain;
      }
      .text-shadow {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .bg-black-overlay {
          background-color: rgba(0, 0, 0, 0.5);
      }
      
      /* ESTILOS OPTIMIZADOS PARA LA TABLA */
      .tabla-reportes {
          table-layout: fixed;
          width: 100%;
          border-collapse: collapse;
          font-size: 12px;
          --col-fecha: 7rem;
          --col-equipo: 8rem;
          --col-ot: 7rem;
          --col-taller: 6rem;
          --col-prioridad: 6rem;
          --col-foto: 3.25rem;
          --col-acciones: 6rem;
      }
      .tabla-reportes th, .tabla-reportes td {
          padding: 4px 2px;
          vertical-align: middle;
          white-space: nowrap;
          text-align: center;
      }
      .tabla-reportes :is(th, td):nth-child(1) { width: var(--col-fecha); }
      .tabla-reportes :is(th, td):nth-child(2) { width: var(--col-equipo); }
      .tabla-reportes :is(th, td):nth-child(3) { width: var(--col-ot); }
      .tabla-reportes :is(th, td):nth-child(4) { width: var(--col-taller); }
      .tabla-reportes :is(th, td):nth-child(5) { width: var(--col-prioridad); }
      .tabla-reportes :is(th, td):nth-child(6) {
          width: auto;
          overflow: visible;
          white-space: normal;
          word-break: break-word;
          text-align: left;
          line-height: 1.25;
      }
      .tabla-reportes :is(th, td):nth-child(7) { width: var(--col-foto); text-align: center; }
      .tabla-reportes :is(th, td):nth-child(8) { width: var(--col-acciones); text-align: center; }
      .tabla-wrap { 
          background: #fff; 
          border-radius: 14px; 
          box-shadow: 0 6px 18px rgba(16,24,40,.08); 
          overflow: hidden;
          overflow-x: auto; /* Permite scroll horizontal en móvil */
          -webkit-overflow-scrolling: touch;
      }
      .tabla-reportes thead th { 
          background: #F8FAFC; 
          color: #475569; 
          font-weight: 700; 
          letter-spacing: .02em; 
          text-transform: uppercase; 
          text-align: center; 
      }
      .tabla-reportes thead th:nth-child(6) { text-align: left; }
      .tabla-reportes tbody tr:nth-child(even) { background: #F9FAFB; }
      .chip { display: inline-block; padding: 2px 6px; border-radius: 10px; font-weight: 700; font-size: 11px; }
      .chip-baja { background: #EEF6FF; color: #0B67C2; }
      .chip-urgente { background: #FEE2E2; color: #991B1B; }
      .chip-alta { background: #FEF3C7; color: #92400E; }
      .btn-icon { display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; border-radius: 6px; border: none; cursor: pointer; transition: background-color 0.2s; }
      .btn-green { background: #10B981; color: #fff; }
      .btn-green:hover { background: #059669; }
      .btn-blue { background: #3B82F6; color: #fff; }
      .btn-blue:hover { background: #2563EB; }
      .btn-red { background: #EF4444; color: #fff; }
      .btn-red:hover { background: #DC2626; }
      
      @media (max-width: 768px) {
        .tabla-reportes {
          min-width: 800px; /* Ancho mínimo para forzar el scroll horizontal y no romper el layout */
        }
      }

      /* Estilos para las sugerencias del buscador */
      .suggestions-container {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: white;
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          z-index: 1000;
          max-height: 200px;
          overflow-y: auto;
      }
      .suggestion-item { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid #f3f4f6; transition: background-color 0.2s; }
      .suggestion-item:hover { background-color: #f9fafb; }
      .suggestion-item:last-child { border-bottom: none; }
      .suggestion-text { font-size: 12px; color: #374151; margin-bottom: 2px; }
      .suggestion-details { font-size: 10px; color: #6b7280; }
      .texto-estandar-container { position: relative; }
      
      /* --- INICIA CÓDIGO CSS CORREGIDO PARA MÓVILES --- */
      /* Estilos base para Tablets y Móviles (hasta 768px) */
      @media (max-width: 768px) {
          
          /* 1. Ajustes generales del contenedor del formulario */
          .form-container {
              padding: 1rem !important;
              margin: 0.5rem !important;
          }
          
          .form-container h1 {
              font-size: 1.5rem !important;
          }

          /* 2. Forzar el formulario a UNA SOLA COLUMNA vertical */
          .form-container form {
              display: flex !important;
              flex-direction: column !important;
              gap: 1rem !important; /* Espacio vertical entre campos */
          }

          /* 3. Asegurar que cada campo ocupe el ancho completo */
          .form-container form > div {
              display: flex !important;
              flex-direction: column !important;
              width: 100% !important;
          }
          
          .form-container form .col-span-2 {
              grid-column: auto !important;
          }

          /* 4. Estilos para inputs, selects y textareas para evitar el zoom en iOS */
          .form-container input,
          .form-container select,
          .form-container textarea {
              font-size: 16px !important; /* Clave para evitar zoom automático */
              padding: 0.75rem !important;
              width: 100% !important;
              box-sizing: border-box !important;
          }

          .form-container textarea {
              min-height: 100px !important;
              resize: vertical;
          }

          /* 5. Ajustes para los botones del encabezado */
          .header-buttons {
              flex-direction: row;
              gap: 0.5rem;
          }

          .header-buttons button {
              padding: 0.5rem 1rem !important;
              font-size: 12px !important;
          }
      }
      /* --- FINALIZA CÓDIGO CSS CORREGIDO --- */

        console.log('useEffect de autenticación ejecutándose...');
        const { data: authListener } = supabase.auth.onAuthStateChange((event, session) => {
          console.log('Cambio de estado de autenticación:', event, session);
          setSession(session);
          if (session) {
            fetchProfile(session.user.id, session.user.email);
          } else {
            setProfile(null);
            setReports([]);
            setLoading(false);
          }
        });
        supabase.auth.getSession().then(({ data: { session } }) => {
          console.log('Sesión obtenida:', session);
          setSession(session);
          if (session) {
            fetchProfile(session.user.id, session.user.email);
          } else {
            setLoading(false);
          }
        });
        return () => authListener.subscription.unsubscribe();
      }, []);

      useEffect(() => {
        if (!profile || !session) return;
        const channel = supabase.channel('reportes_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'reportes' }, 
          (payload) => {
            fetchReports(session.user.id, profile.taller, profile.rol);
          }
        ).subscribe();
        return () => supabase.removeChannel(channel);
      }, [profile, session]);
      
      // Cerrar sugerencias cuando se hace clic fuera
      useEffect(() => {
        const handleClickOutside = (event) => {
          if (!event.target.closest('.texto-estandar-container')) {
            setShowSuggestions(false);
            setSuggestions([]);

        };
        
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);

      const fetchProfile = async (userId, userEmail) => {
        console.log('fetchProfile ejecutándose para:', userId, userEmail);
        setLoading(true);

        console.log('Datos de usuario obtenidos:', userData);
        setProfile({ id: userId, taller: userData.taller, rol: userData.rol });
        fetchReports(userId, userData.taller, userData.rol);
        setLoading(false);

      const fetchReports = async (userId, taller, rol) => {

          let query = supabase.from('reportes').select('*');
          if (rol !== 'ADMIN') {
            query = query.eq('user_id', userId);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setForm(prev => ({ ...prev, [name]: value }));
        
        if (name === 'conjunto') {
          setForm(prev => ({ ...prev, parte: '', textoEstandar: '' }));
        }
        if (name === 'parte') {
          setForm(prev => ({ ...prev, textoEstandar: '' }));
        }
        
        // Buscador inteligente para Texto Estándar
        if (name === 'textoEstandar') {
          const searchTerm = value.toLowerCase().trim();
          if (searchTerm.length > 2) { // Solo buscar si hay al menos 3 caracteres
            const foundMatches = findMatchingTexts(searchTerm);
            setSuggestions(foundMatches);
            setShowSuggestions(foundMatches.length > 0);
            
            // Si hay una coincidencia exacta, autocompletar
            if (foundMatches.length === 1 && foundMatches[0].textoEstandar.toLowerCase() === searchTerm) {
              const match = foundMatches[0];
              setForm(prev => ({
                ...prev,
                conjunto: match.conjunto,
                parte: match.parte,
                textoEstandar: match.textoEstandar
              }));
              setShowSuggestions(false);
            }
          } else {
            setSuggestions([]);
            setShowSuggestions(false);
          }
        }
      };
      
      // Función para buscar múltiples coincidencias en el texto estándar
      const findMatchingTexts = (searchTerm) => {
        const matches = [];
        
        for (const [conjunto, partes] of Object.entries(data)) {
          for (const [parte, textos] of Object.entries(partes)) {
            for (const texto of textos) {
              const textoLower = texto.toLowerCase();
              if (textoLower.includes(searchTerm)) {
                // Calcular relevancia: coincidencias exactas primero
                const relevance = textoLower === searchTerm ? 100 : 
                                textoLower.startsWith(searchTerm) ? 90 :
                                textoLower.includes(searchTerm) ? 80 : 0;
                
                matches.push({
                  conjunto,
                  parte,
                  textoEstandar: texto,
                  relevance
                });
              }
            }
          }
        }
        
        // Ordenar por relevancia y devolver hasta 5 mejores matches
        if (matches.length > 0) {
          matches.sort((a, b) => b.relevance - a.relevance);
          return matches.slice(0, 5);
        }
        
        return [];
      };

        try {
          const { error } = await supabase.storage.from('reportefotos').upload(filePath, file);
          if (error) throw error;
          const { data } = supabase.storage.from('reportefotos').getPublicUrl(filePath);
          return data.publicUrl;
        } catch (error) {
          console.error("Error al subir la foto:", error.message);
          return null;
        }

            if (error) throw error;
          } else {
            const { error } = await supabase.from('reportes').insert(newReport);

          return;

        const allColumns = ['id', 'created_at', 'equipo', 'fecha', 'otOrigen', 'conjunto', 'parte', 'prioridad', 'textoEstandar', 'descripcionDetallada', 'tecnico', 'telefono', 'fotoUrl', 'taller', 'user_id'];
        const headers = allColumns.join(',');
        const rows = reports.map(report =>
            allColumns.map(column => {
                const value = report[column];
                if (typeof value === 'string') { return `"${value.replace(/"/g, '""')}"`; }
                return value;
            }).join(',')
        );
        const csvContent = `${headers}\n${rows.join('\n')}`;
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');

          const url = URL.createObjectURL(blob);

        }

                <label className="text-gray-700 font-medium mb-1">Prioridad</label>
                <select name="prioridad" value={form.prioridad} onChange={handleChange} required className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="BAJA">BAJA</option>
                  <option value="ALTA">ALTA</option>
                  <option value="URGENTE">URGENTE</option>
                </select>
              </div>
              <div className="flex flex-col">
                <label className="text-gray-700 font-medium mb-1">Foto</label>
                <input type="file" name="fotoUrl" onChange={handleFileChange} ref={fileInputRef} className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
              </div>
              <div className="md:col-span-2 flex justify-end space-x-4 mt-4">
                <button type="submit" className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                  {editingId ? 'Actualizar Reporte' : 'Guardar Reporte'}
                </button>
              </div>
            </form>
          </div>
          <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-4 md:p-6 bg-opacity-90 backdrop-blur-sm">
            <div className="flex justify-between items-center mb-6">
              <h2 className="text-2xl font-bold text-gray-800">Mis Reportes</h2>
              <button onClick={handleExport} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                Exportar a Excel
              </button>
            </div>
            <div className="tabla-wrap">
              <table className="tabla-reportes">
                <thead>
                  <tr>
                    <th>FECHA</th>
                    <th>EQUIPO</th>
                    <th>OT ORIGEN</th>
                    <th>TALLER</th>
                    <th>PRIORIDAD</th>
                    <th>TEXTO ESTÁNDAR</th>
                    <th>FOTO</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  {reports.map((report) => (
                    <tr key={report.id}>
                      <td>{report.fecha}</td>
                      <td>{report.equipo}</td>
                      <td>{report.otOrigen || '-'}</td>
                      <td>{report.taller}</td>
                      <td>
                        {report.prioridad === 'URGENTE' ? (
                          <span className="chip chip-urgente">URGENTE</span>
                        ) : report.prioridad === 'ALTA' ? (
                          <span className="chip chip-alta">ALTA</span>
                        ) : (
                          <span className="chip chip-baja">BAJA</span>
                        )}
                      </td>
                      <td title={report.textoEstandar}>{report.textoEstandar}</td>
                      <td>
                        {report.fotoUrl ? (
                          <button
                            onClick={() => window.open(report.fotoUrl, '_blank')}
                            className="btn-icon btn-green"
                            title="Ver foto"
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clipRule="evenodd" />
                            </svg>
                          </button>
                        ) : (
                          <span className="text-gray-400 text-xs">-</span>
                        )}
                      </td>
                      <td>
                        <div style={{ display: 'inline-flex', gap: 6 }}>
                          <button
                            onClick={() => handleEdit(report)}
                            className="btn-icon btn-blue"
                            title="Editar reporte"
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                          </button>
                          <button
                            onClick={() => handleDelete(report.id)}
                            className="btn-icon btn-red"
                            title="Eliminar reporte"
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"/>
                            </svg>
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
              {reports.length === 0 && (
                <div className="text-center py-4 text-gray-500 text-sm">No hay reportes para mostrar.</div>
              )}
            </div>
          </div>
        </div>
      );
      }

      // Módulo PRODUCCIÓN (estructura preparada para futura implementación)
      if (selectedModule === 'produccion') {
        console.log('Mostrando módulo de producción...');
        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6 bg-opacity-90 backdrop-blur-sm">
              <div className="flex justify-between items-center mb-6">
                <div className="flex items-center space-x-4">
                  <button
                    onClick={() => setSelectedModule(null)}
                    className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors"
                  >
                    ← Volver al Menú
                  </button>
                  <h1 className="text-3xl font-bold text-gray-800">PRODUCCIÓN</h1>
                </div>
                <div className="flex items-center space-x-4">
                  <span className="text-gray-600 font-medium">Taller: <span className="font-bold text-blue-600">{profile?.taller}</span></span>
                  <button onClick={() => supabase.auth.signOut()} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                    Cerrar Sesión
                  </button>
                </div>
              </div>
              
              <div className="text-center py-20">
                <img 
                  src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/LOGO-PLANTA.png" 
                  alt="PRODUCCIÓN" 
                  className="w-32 h-32 mx-auto mb-6 opacity-50"
                />
                <h2 className="text-4xl font-bold text-blue-800 mb-4">MÓDULO PRODUCCIÓN</h2>
                <p className="text-xl text-gray-600">En desarrollo - Próximamente disponible</p>
                <p className="text-lg text-gray-500 mt-2">Aquí se implementará las plantas</p>
              </div>
            </div>
          </div>
        );
      }

      // Módulo ENTREGA (estructura preparada para futura implementación)
      if (selectedModule === 'entrega') {
        console.log('Mostrando módulo de entrega...');
        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <div className="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6 bg-opacity-90 backdrop-blur-sm">
              <div className="flex justify-between items-center mb-6">
                <div className="flex items-center space-x-4">
                  <button
                    onClick={() => setSelectedModule(null)}
                    className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors"
                  >
                    ← Volver al Menú
                  </button>
                  <h1 className="text-3xl font-bold text-gray-800">ENTREGA</h1>
                </div>
                <div className="flex items-center space-x-4">
                  <span className="text-gray-600 font-medium">Taller: <span className="text-green-600 font-bold">{profile?.taller}</span></span>
                  <button onClick={() => supabase.auth.signOut()} className="bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors">
                    Cerrar Sesión
                  </button>
                </div>
              </div>
              
              <div className="text-center py-20">
                <img 
                  src="https://txpezttlhtxjkwtfehme.supabase.co/storage/v1/object/public/datos/LOGO-ENTREGA.png" 
                  alt="ENTREGA" 
                  className="w-32 h-32 mx-auto mb-6 opacity-50"
                />
                <h2 className="text-4xl font-bold text-green-800 mb-4">MÓDULO ENTREGA</h2>
                <p className="text-xl text-gray-600">En desarrollo - Próximamente disponible</p>
                <p className="text-lg text-gray-500 mt-2">Aquí se implementará </p>
              </div>
            </div>
          </div>
        );
      }
      
      console.log('Componente App renderizado completamente');
    };

    console.log('Definiendo componente Auth...');
    const Auth = () => {
      console.log('Componente Auth renderizado');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const [message, setMessage] = useState('');

      const handleAuth = async (e) => {
        e.preventDefault();
        setLoading(true);
        setMessage('');
        try {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } catch (error) {
          setMessage(`Error: ${error.message}`);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center">
          <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md bg-opacity-90 backdrop-blur-sm">
            <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <form onSubmit={handleAuth} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
              </div>
              {message && (
                <div className="mt-4 p-3 bg-red-100 text-red-700 text-sm rounded-md">{message}</div>
              )}
              <button type="submit" disabled={loading} className="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-green-600 transition-colors disabled:opacity-50">
                {loading ? 'Cargando...' : 'Iniciar Sesión'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    console.log('Inicializando aplicación inmediatamente...');
    
    // Función para inicializar la aplicación
    const initializeApp = () => {
      console.log('Ejecutando función de inicialización...');
      
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        console.error('Elemento root no encontrado');
        return;
      }
      
      if (!React || !ReactDOM) {
        console.error('React o ReactDOM no están disponibles');
        return;
      }
      
      console.log('Inicializando aplicación...');
      
      try {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
        console.log('Aplicación renderizada correctamente');
      } catch (error) {
        console.error('Error al renderizar la aplicación:', error);
      }
    };
    
    if (document.readyState === 'loading') {
      console.log('DOM aún cargando, configurando event listener...');
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      console.log('DOM ya está listo, inicializando inmediatamente...');
      initializeApp();
    }
  </script>
</body>
</html>
